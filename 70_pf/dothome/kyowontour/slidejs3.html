<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>페이드 슬라이드 이미지</title>
    <style>
        #slider {
            width: 300px;
            height: 200px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            border: 2px solid #ccc;
        }

        #slider img {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 200px;
            display: none;
        }

        #slider img:first-child {
            display: block;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <div id="slider">
        <img src="https://picsum.photos/id/1060/300/200" alt="Image 1">
        <img src="https://picsum.photos/id/1061/300/200" alt="Image 2">
        <img src="https://picsum.photos/id/1062/300/200" alt="Image 3">
    </div>

    <script>
        $(function () {
            let current = 0;
            const images = $('#slider img');
            const total = images.length;

            setInterval(function () {
                images.eq(current).fadeOut(1000);
                current = (current + 1) % total;
                images.eq(current).fadeIn(1000);
            }, 3000);
        });
    </script>

</body>

</html>
