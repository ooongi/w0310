<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>세로 슬라이드 이미지 반대로</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font: 15px/1.6 '돋움', sans-serif;
            background: #fff;
            color: #333;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        img {
            vertical-align: top;
        }

        #slider {
            width: 1200px;
            height: 300px;
            overflow: hidden;
        }

        #slider ul {
            position: relative;
            top: -600;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <div id="slider">
        <ul>
            <li><a href="#"><img src="https://picsum.photos/id/1050/1200/300" alt="Image 1"></a></li>
            <li><a href="#"><img src="https://picsum.photos/id/1051/1200/300" alt="Image 2"></a></li>
            <li><a href="#"><img src="https://picsum.photos/id/1052/1200/300" alt="Image 3"></a></li>
        </ul>
    </div>

    <script>
        $(function () {
            var sliderHeight = $('#slider').height();
            setInterval(function () {
                $('#slider ul').animate({ top: '+=300px' /* '-=' + sliderHeight + 'px' */ }, 500, function () {
                    $(this).prepend($(this).children().last()).css('top', -600);
                });
            }, 2000);
        });
    </script>

</body>

</html>
