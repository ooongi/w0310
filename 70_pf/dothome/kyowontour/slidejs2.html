<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>세로 슬라이드 이미지</title>
    <style>
        #slider {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
            border: 2px solid #ccc;
        }

        #slider ul {
            position: relative;
            top: 0;
            padding: 0;
            margin: 0;
        }

        #slider li {
            list-style: none;
        }

        #slider img {
            display: block;
            width: 300px;
            height: 200px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <div id="slider">
        <ul>
            <li><img src="https://picsum.photos/id/1050/300/200" alt="Image 1"></li>
            <li><img src="https://picsum.photos/id/1051/300/200" alt="Image 2"></li>
            <li><img src="https://picsum.photos/id/1052/300/200" alt="Image 3"></li>
        </ul>
    </div>

    <script>
        $(function () {
            setInterval(function () {
                $('#slider ul').animate({ top: '-=200px' }, 500, function () {
                    $(this).append($(this).children().first()).css('top', 0);
                });
            }, 2000);
        });
    </script>

</body>

</html>
