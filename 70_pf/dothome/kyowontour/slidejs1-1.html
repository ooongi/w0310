<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로 슬라이드 이미지_왼쪽에서 오른쪽</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font: 15px/1.6 '돋움', sans-serif;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        img {
            vertical-align: top;
        }

        :root {
            /* --변수명: 값; */
            --w1320-width: 1320px;
        }

        #slider {
            /* 속성: clac(값 - 값;); */
            /* 속성: var(변수명); */
            /* 속성: var(변수명); */
            width: 1320px;
            overflow: hidden;
            /* position: relative; */
        }

        #slider ul {
            display: flex;
            /* 3장의 이미지 = 이미지크기x3 */
            width: calc(1320px * 3);
            position: relative;
            left: 0;
        }

        #slider img {
            width: 1320px;
            /* display: block; */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <div id="slider">
        <ul>
            <li><img src="https://picsum.photos/id/1015/300/200" alt="1번 이미지"></li>
            <li><img src="https://picsum.photos/id/1025/300/200" alt="2번 이미지"></li>
            <li><img src="https://picsum.photos/id/1035/300/200" alt="3번 이미지"></li>
        </ul>
    </div>

    <script>
        /* 
            $(부모요소).append(자식요소) -> 부모요소의 마지막 자식으로 추가
            $(부모요소).children([자식요소]) -> 부모요소의 직계 자식요소 선택
            $(선택자).first() -> 선택자 중 첫 번째 요소 선택

            $(선택자).css('속성명') -> 스타일 가져오기
            $(선택자).css('속성명', '값') -> 스타일 지정하기
            $(선택자).css({'속성명', '값', ...}) -> 다중 스타일 지정하기

            $(선택자).animate({속성: 값}, 시간, 콜백함수) -> CSS 속성 값을 서서히 바꾼다.

            setInterval(함수, 밀리초) -> 함수를 일정한 시간 간격마다 반복 실행

            변수 a를 선언 후 0으로 초기화
                var a = 0;

            산술 연산자
                +
                -
                *
                /

                문자열+문자열 > 문자열
                문자열+숫자 > 문자열
                이때, +는 문자열 연결 연산자로 사용
                예) '자바' + '스크립트' > 자바스크립트
                    'es' + 6 > es6
            대입 연산자
                a += 1 >> a = a + 1
                a -= 1 >> a = a - 1
                a *= 1 >> a = a * 1
                a /= 1 >> a = a / 1

            함수(function)
                setInterval()
        */
        // 매 2초마다 반복 실행 2초=2000
        // 1000ms = 1s(초)
        // append 맨 뒤에 추가 prepepend 맨 앞에 추가


        //문서가 준비되면
        $(function () {
            //슬라이드 이미지 하나의 가로 크기를 변수 slideWidth에 할당
            var slideWidth = $('#slider').width();
            //매 2초마다 반복
            setInterval(function () {
                //ul(이미지 목록 전체)의 위치를 오른쪽에서 왼쪽(0에서 -1320px만큼)으로 이동하게 한다.
                $('#slider ul').animate({ left: '-=' + slideWidth + 'px' }, 500, function () {
                    $(this)
                        // ul의 자식 중 첫 번째 자식을 ul의 맨 뒤에 추가한다.
                        .append($(this).children().first())
                        // ul의 위치를 -1320에서 0으로 위치시킨다.
                        .css('left', 0);
                });
            }, 2000);
        });
    </script>

</body>

</html>
