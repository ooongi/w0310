<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행이지</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <!-- 헤더 -->
        <header>
            <!-- 로고 -->
            <h1 class="logo"><a href="#"><img src="images/logo.png" alt="여행이지"></a></h1>
            <!-- 내비게이션 -->
            <nav>
                <ul>
                    <li><a href="#">해외여행</a></li>
                    <li><a href="#">국내여행</a></li>
                    <li><a href="#">테마여행</a></li>
                    <li><a href="#">맞춤여행</a></li>
                </ul>
        </header>
        <!-- 콘텐츠 -->
        <div class="contents">
            <!-- 배너 -->
            <div class="banner"></div>
            <!-- 공지사항 -->
            <div class="notice"></div>
            <!-- 갤러리 -->
            <div class="gallery"></div>
            <!-- 바로가기 링크 -->
            <div class="link"></div>
        </div><!-- .contents end -->
        <!-- 슬라이드 -->
        <div class="slide">
            <ul>
                <li><a href="#"><img src="images/slide1.png" alt="슬라이드이미지1"></a></li>
                <!-- <li><a href="#"><img src="images/slide1.png" alt="슬라이드이미지1"></a></li>
                <li><a href="#"><img src="images/slide1.png" alt="슬라이드이미지1"></a></li> -->

            </ul>
        </div>
    </div><!-- //.wrap end -->

    <!-- 푸터 -->
    <footer>
        <!-- 하단로고 -->
        <div class="blogo">
            <a href="#"><img src="./images/blogo.png" alt="하단로고"></a>
        </div>
        <!-- 하단 메뉴, 주소 및 저작권 -->
        <div class="center_cont">
            <ul class="bmenu">
                <li><a href="#">여행정보</a></li>
                <li><a href="#">해외여행자보험</a></li>
                <li><a href="#">홍보센터</a></li>
                <li><a href="#">여행약관</a></li>
                <li><a href="#">이용약관</a></li>
                <li><a href="#">개인정보처리방침</a></li>
            </ul>
            <p>(주)교원투어 대표 : 장동하 서울특별시 종로구 청계천로 51-1, 교원투어 빌딩</p>
            <p>copyrights 2022. all rights reserved by (주)교원투어</p>
        </div>
        <!-- 패밀리 사이트 -->
        <div class="fs">
            <form action="#">
                <select name="fs" id="fs">
                    <option value="">--- 패밀리 사이트 ---</option>
                    <option value="fs1">교원그룹</option>
                    <option value="fs2">교원 더스위트호텔</option>
                    <option value="fs3">구몬학습</option>
                </select>
            </form>
        </div>
    </footer>
</body>
</html>
