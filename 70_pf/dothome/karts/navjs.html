<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한양대학교_Nav_JQ</title>
    <!-- <script src="script/script.js"></script> -->
    <style>
        /* 공통 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font: 15px/1.6 '굴림', sans-serif;
            background: #fff;
            color: #333;
        }

        ul {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        img {
            vertical-align: top;
        }


        /* 헤더 */
        header {
            position: relative;
            width: 1340px;
            height: 100px;
            margin: 0 auto;
            padding-top: 24px;
            background: rgb(211, 211, 211);
        }

        .logo {
            width: 200px;
            height: 40px;
        }

        .gnb {
            z-index: 2;
            position: absolute;
            top: 24px;
            right: 24px;
        }

        /* 1dep */
        .main {
            display: flex;
            text-align: center;
            justify-content: end;
        }

        .main li {
            width: 160px;
        }

        .main>li>a {
            display: block;
            font-size: 18px;
            font-weight: bold;
            background: #333;
            color: #999;
            padding: 10px;
        }

        .main>li>a:hover {
            background: blue;
            color: #fff;
        }

        /* 2dep */
        .sub {
            /* height: 0;
            opacity: 0;
            visibility: hidden; */
            display: none;
            height: 150px;
            background: rgba(0, 0, 0, 0.5);
            line-height: 30px;
            /* transition: .3s; */
            /* display는 transition 적용 x */
        }

        .sub a {
            display: block;
            color: #fff;
        }

        .sub a:hover {
            background: #fff;
            color: #333;
        }

        /* .main:hover .sub {
            height: 150px;
            opacity: 1;
            visibility: visible;
        } */
        /* 내비게이션 */
    </style>
</head>

<body>
    <!-- header>h1.logo>a>img^^nav.gnb>ul.main>li*4>a[href]+ul.sub>li*4>a[href] -->
    <header>
        <h1 class="logo"><a href="#"><img src="images/logo.png" alt="로고
            
            
            "></a></h1>
        <nav class="gnb">
            <ul class="main">
                <li>
                    <a href="#">학교소개</a>
                    <ul class="sub">
                        <li><a href="#">총장실</a></li>
                        <li><a href="#">설립이념</a></li>
                        <li><a href="#">연혁</a></li>
                        <li><a href="#">비전</a></li>
                    </ul>
                </li>
                <li>
                    <a href="">예술사</a>
                    <ul class="sub">
                        <li><a href="#">음악원</a></li>
                        <li><a href="#">연극원</a></li>
                        <li><a href="#">영상원</a></li>
                        <li><a href="#">무용원</a></li>
                    </ul>
                </li>
                <li>
                    <a href="">대학생활</a>
                    <ul class="sub">
                        <li><a href="#">학사일정</a></li>
                        <li><a href="#">성적</a></li>
                        <li><a href="#">등록</a></li>
                        <li><a href="#">교과과정</a></li>
                    </ul>
                </li>
                <li>
                    <a href="">알림</a>
                    <ul class="sub">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">보도자료</a></li>
                        <li><a href="#">수상소식</a></li>
                        <li><a href="#">정보공개</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.main>li').mouseover(function () {
                $(this).find('.sub').stop().slideDown(200);
            });
            $('.main>li').mouseout(function () {
                $(this).find('.sub').stop().slideUp(200);
            });
        });
        /*
        $ > find
        메뉴 각자 내려오게 할 때 사용
        */
    </script>
</body>

</html>
