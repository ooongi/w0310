<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS :checked Tabs</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font:15px/1.6 '돋움', sans-serif;
            color: #333;
        }

        ul {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }


        /* 탭메뉴 */
        .tabs {
            position: relative;
            width: 400px;
            height: 200px;
            background: yellow;
        }

        .tabs input {
            display: none;
        }

        .tabs label {
            display: inline-block;
            padding: 2px 8px;
            background: #777;
            color: #999;
            cursor: pointer;
        }

        .tabs input:checked+label {
            background: #333;
            color: #fff;

        }
        .tabs .tab-content {
            position: absolute;
            display: none;
            width: 100%;
            padding: 16px;
            border-top: 2px solid #333;
        }

        .tabs input:checked + label + .tab-content {
            display: block;
        }

        /* 탭1 공지사항 */
        .tabs .tab1 {
            line-height: 2;
        }
        .tabs .tab1 a {
            display: inline-block;
            width: 280px;
        }

        .tabs .tab1 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <!-- 탭1 -->
        <input type="radio" name="tab" id="tab1" checked>
        <label for="tab1">공지사항</label>
        <div class="tab1 tab-content">
            <ul>
                <li><a href="#">공지사항입니다.</a>2025.01.01</li>
                <li><a href="#">공지사항입니다.</a>2025.01.01</li>
                <li><a href="#">공지사항입니다.</a>2025.01.01</li>
                <li><a href="#">공지사항입니다.</a>2025.01.01</li>
            </ul>
        </div>

        <!-- 탭2 -->
        <input type="radio" name="tab" id="tab2">
        <label for="tab2">갤러리</label>
        <div class="tab2 tab-content">
            <a href="#">이미지1</a>
            <a href="#">이미지2</a>
            <a href="#">이미지3</a>
        </div>
    </div>
</body>
</html>
