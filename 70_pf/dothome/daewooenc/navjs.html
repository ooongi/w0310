<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대우건설_Nav_JQ</title>
    <script src="script/jquery-1.12.4.js"></script>
    <style>
        /* 공통 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font: 15px/1.6 '굴림', sans-serif;
            background: #fff;
            color: #333;
        }

        ul {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        img {
            vertical-align: top;
        }

        /* all */
        .wrap {
            width: 1200px;
            margin: 0 auto;
        }

        /* header */
        header {
            width: 100%;
            height: 100px;
            background: #eee;
            display: flex;
            align-items: center;
            position: relative;
        }

        nav {
            position: absolute;
            right:0;
            top: 50px;
            text-align: center;
            z-index: 2;
        }

        .main {
            display: flex;
        }

        .main>li>a {
            display: block;
            width: 160px;
            height: 50px;
            line-height: 50px;
            background: pink;
            font-size: 18px;
            font-weight: bold;
        }

        .main>li>a:hover {
            background: #333;
            color: pink;
        }

        .main:hover .sub {
            height: 120px;
        }

        .main ::before {
            position: absolute;
            content: "";
            width: 1200px;
            background: rgba(51, 51, 51, 0.5);
            top: 50px;
            right: 0;
            height: 0;
            transition: .3s;
            z-index: -1;
        }

        .main:hover ::before {
            height: 120px;
        }
        .sub {
            height: 0;
            overflow: hidden;
            transition: .3s;
        }

        .sub>li>a {
            display: block;
            color: #fff;
        }

        .sub>li>a:hover {
            background: #fff;
            color: #333;
        }

        .container {
            height: 600px;
        }
        
        .slide {
            height: 300px;
            overflow: hidden;

        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <h1 class="logo"><a href="#"><img src="images/logo.png" alt="로고"></a></h1>
            <nav>
                <ul class="main">
                    <li><a href="#">회사소개</a>
                        <ul class="sub">
                            <li><a href="#">기업정보</a></li>
                            <li><a href="#">지속가능경영</a></li>
                            <li><a href="#">R&D</a></li>
                            <li><a href="#">투자정보</a></li>
                        </ul>
                    </li>
                    <li><a href="#">사업분야</a>
                        <ul class="sub">
                            <li><a href="#">투목</a></li>
                            <li><a href="#">플랜트</a></li>
                            <li><a href="#">건축개발</a></li>
                            <li><a href="#">주택</a></li>
                        </ul>
                    </li>
                    <li><a href="#">홍보센터</a>
                        <ul class="sub">
                            <li><a href="#">공고</a></li>
                            <li><a href="#">CI/BI</a></li>
                            <li><a href="#">브로슈어</a></li>
                            <li><a href="#">기업광고</a></li>
                        </ul>
                    </li>
                    <li><a href="#">뉴스룸</a>
                        <ul class="sub">
                            <li><a href="#">공지</a></li>
                            <li><a href="#">보도자료</a></li>
                            <li><a href="#">임직원 이야기</a></li>
                            <li><a href="#">사보</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="slide">
                <ul>
                    <li><a href="#"><img src="images/slide1.png" alt="슬라이드"></a></li>
                    <li><a href="#"><img src="images/slide2.png" alt="슬라이드"></a></li>
                    <li><a href="#"><img src="images/slide3.png" alt="슬라이드"></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
