<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS : target popup</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #fff;
            font:  16px/1.5 '굴림', sans-serif;
            color: #333;
        }

        a {
            text-decoration: none;
        }

        /* 팝업 레이어 */
        #popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        #popup:target {
            display: block;
        }
        /* 팝업창 */
        .popup_content {
            /* position: relative; */
            margin: 10% auto;
            padding: 20px;
            background: orange;
            width: 500px;
        }

        /* 닫기 버튼 */
        .close_btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 4px 12px;
            margin-top: 15px;
            border-radius: 4px;
        }

        .outer_btn {
            text-align: right;
        }

    </style>
</head>
<body>
    <h2>대우건설 페이지</h2>
    <a href="#popup" class="open_btn">열기</a>

    <!-- 팝업창 -->
    <div id="popup" class="popup">
        <div class="popup_content">
            <h3>제목</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam doloribus odit ab facilis consequatur repellat pariatur quod nostrum harum, cupiditate neque consectetur quo omnis enim nam perspiciatis necessitatibus illo ipsa.</p>
            <div class="outer_btn"><a href="#" class="close_btn">닫기</a></div>
        </div>
    </div>
</body>
</html>
