<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폭스바겐_css_GNB</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        body {
            font: 15px/1.6 "돋움", sans-serif;
            color: #333;
            background: #fff;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        /* 기본 */
        .wrap {
            width: 1200px;
            margin: 0 auto;
        }

        /* 헤더 */
        header {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* 앞으로올리기 */
            width: 1340px;
            margin: 0 auto;
            z-index: 1;
            background: #eef2f8;
            height: 100px;
        }

        /* 로고 */
        .logo {
            width: 200px;
            height: 40px;
        }

        /* 내비게이션 */
        .gnb {
            position: absolute;
            right: 20px;
            width: 640px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            align-self: flex-end;
            /* 바닥으로 내림 */
        }

        /* 1depth 메인메뉴 */
        .main {
            display: flex;
            background: red;
        }

        /* 가상요소로 배경바 삽입 */
        .gnb .main::before {
            /* flex에 영향 안받기 위해 position 입력 */
            position: fixed;
            content: "";
            z-index: -1;
            left: 0;
            top: 100px; /* 헤더 100px 높이 */
            background: rgba(51, 51, 51, 0.5);
            width: 1920px;
            height: 0; /* hover 전 높이 */
            transition: .3s;
        }

        .gnb .main:hover::before {
            height: 150px;
        }

        .main>li>a {
            /* 메인메뉴 */
            display: block;
            width: 160px;
            height: 30px;
            font-size: 18px;
            font-weight: bold;
        }

        .main>li>a:hover {
            background: #1a4975;
            color: #fff;
        }

        .main:hover .sub {
            height: 120px;
        }

        /*
        .main>li:hover .sub메뉴당 한줄씩
        .main:hover .sub메뉴 전부
    */

        /* 2depth 서브메뉴 */
        .sub {
            height: 0;
            overflow: hidden;
            transition: 0.3s;
            /* 슬라이딩을 위해 */
        }

        .sub a {
            display: block;
        }

        .sub li a:hover {
            background: #1a4975;
            color: #fff;
        }

        .sub>li>a {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- A: header -->
    <header>
        <!-- 로고 -->
        <h1 class="logo"><a href="#"><img src="images/logo.png" alt="로고"></a></h1>
        <!-- 네비게이션 -->
        <nav class="gnb">
            <ul class="main">
                <li><a href="#">전기차</a>
                    <ul class="sub">
                        <li><a href="#">모델</a></li>
                        <li><a href="#">충전</a></li>
                        <li><a href="#">기술과 배터리</a></li>
                        <li><a href="#">지속가능성</a></li>
                    </ul>
                </li>
                <li><a href="#">테크놀로지</a>
                    <ul class="sub">
                        <li><a href="#">운전자 보조 시스템</a></li>
                        <li><a href="#">안전 및 편의 사양</a></li>
                    </ul>
                </li>
                <li><a href="#">서비스</a>
                    <ul class="sub">
                        <li><a href="#">서비스 및 부품</a></li>
                        <li><a href="#">내차서비스</a></li>
                        <li><a href="#">액세서리</a></li>
                        <li><a href="#">1:1 문의</a></li>
                    </ul>
                </li>
                <li><a href="#">소식</a>
                    <ul class="sub">
                        <li><a href="#">뉴스</a></li>
                        <li><a href="#">보도자료</a></li>
                        <li><a href="#">프로모션</a></li>
                        <li><a href="#">사보</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
