<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해운대 빛축제</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <header></header><!-- header.end -->
        <div class="container">
            <!-- 슬라이드 -->
            <div class="slide">
                <ul>
                    <li><a href="#"><img src="" alt=""></a></li>
                    <li><a href="#"><img src="" alt=""></a></li>
                    <li><a href="#"><img src="" alt=""></a></li>
                </ul>
            </div><!-- .slide end -->
            <!-- 콘텐츠 -->
            <div class="contents">
                <!-- 탭메뉴:공지사항/갤러리 -->
                <div class="tabs">
                    <!-- 공지사항 -->
                    <div class="notice"></div>
                    <!-- 갤러리 -->
                    <div class="gallery"></div>
                </div>
                <!-- 배너 -->
                <div class="banner"></div>
                <!-- 바로가기 링크 -->
                <div class="link"></div>
            </div><!-- .contents end -->
            <!-- 푸터 -->
            <footer>
                <!-- 하단로고 -->
                <div class="blogo"></div>
                <!-- 하단메뉴/저작권 -->
                <div class="right">
                    <!-- 하단메뉴 -->
                    <div class="bmenu"></div>
                    <!-- 주소 및 저작권 -->
                    <div class="copy"></div>
                </div>
            </footer><!-- footer end -->
        </div><!-- .container end -->
    </div><!-- .wrap end -->

</body>

</html>
