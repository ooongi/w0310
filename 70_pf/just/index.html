<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST 쇼핑몰</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 전체 컨텐츠 가로크기 지정 및 가운데 배치 -->
    <div class="wrap">
        <header class="header">
            <!-- 자격시험의 a태그 링크는 #이다. (임시링크, 현재 페이지의 최상단) -->
            <h1 class="logo">
                <a href="#">
                    <img src="./images/index_01.jpg" alt="로고">
                </a>
            </h1>
            <!-- gnb=global navigation bar : 웹사이트의 모든 페이지에 공통으로 있는 내비게이션 -->
            <nav class="gnb">
                <img src="./images/index_02.jpg" alt="내비게이션">
            </nav>
        </header>
        <div class="silde">
            <a href="#"><img src="./images/index_03.jpg" alt="슬라이드"></a>
        </div>

        <div class="contents">
            <div class="notice">
                <img src="./images/index_04.jpg" alt="공지사항">
            </div>
            <div class="banner">
                <a href="#">
                    <img src="./images/index_05.jpg" alt="배너">
                </a>
            </div>
            <div class="shortcut">
                <a href="#">
                    <img src="./images/index_06.jpg" alt="바로가기">
                </a>
            </div>
        </div>

        <footer class="footer">
            <div class="blogo">
                <a href="#">
                    <img src="./images/index_07.jpg" alt="하단로고">
                </a>
            </div>
            <div class="copy">
                <img src="./images/index_08.jpg" alt="저작권">
            </div>
            <div class="sns">
                <a href="#">
                    <img src="./images/index_09.jpg" alt="sns">
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
