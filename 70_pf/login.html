<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
</head>
<body>
    <h1>메인 페이지</h1>
    <label for="pw">비밀번호</label>
    <input type="password" id="pw">
    <button type="submit" id="login_btn">로그인</button>

    <script>
        /*
            var pw = document.getElementById('pw').value;
        */

        /*
            html - attribute
            css - property

            객체 object - document, [object HTMLInputElement]
            매서드 method - getElementId()
            속성 proptery - value

            함수 용도? 재사용

            함수 선언
                1. 변수 = 익명 함수 > 이름없는 함수
                2. 선언적 함수 > 이름있는 함수
            함수 호출(call)
                함수명()
                변수명()
                alert()

            익명 함수 형식
                var 변수 = 값;
                var 변수 = function(){실행문};

            선언적 함수 형식
                function 함수명(){실행문}
                세미콜론 안씀 호출에서 씀

            함수 호출(call) 형식
                변수명(); 또는 함수명();




            이벤트(event) > 사건 발생, 인터렉티브(상호작용)
                윈도우: load
                마우스: hover click ...
                키보드

            이벤트 형식:
                이벤트가 발생하면 익명함수가 실행된다.
                객체.on이벤트명 = 익명함수;
                login_btn.onclick = function(){ 실행문 };
        */

        // 선언 undifined를 갖고있음
        var pw;
        // 선언 및 할당
        var pw = document.getElementById('pw');
        var login_btn = document.getElementById('login_btn');
        var isPasswordIncorrect = '잘못 입력했습니다. 다시 한번 입력해주세요.'


        // 함수의 호출
        // 로그인 버튼을 클릭하면
        login_btn.onclick = loginFn;

        // 함수 선언
        function loginFn(){
            //실행문;
            // pw.value = 1234이면
            if (pw.value === '1234'){
                //실행문; true-네이버 페이지로 이동
                location.href = 'http://www.naver.com';
            } else {
                //실행문; false-경고창
                alert(isPasswordIncorrect);
            }

            //입력 상자 초기화
            pw.value='';
        }

    </script>
</body>
</html>
