<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옆메뉴</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        body {
            font: 15px/1.6 "돋움", sans-serif;
            color: #333;
            background: #fff;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        img {
            vertical-align: top;
        }

        /* 헤더 */
        header {
            background: #eef2f8;
            width: 200px;
            height: 650px;
            padding-top: 30px;
        }

        /* 로고 */
        .logo {
            width: 200px;
            height: 40px;
        }

        /* 내비게이션 */
        .gnb {
            width: 160px;
            margin: 30px auto; /* 가운데배치 */
            line-height: 30px;
            text-align: center;
        }

        /* 1depth 메인메뉴 */
        /* .main {
            display: flex;
            flex-direction: column;
            align-items: center;
        } */

        .main>li>a {
            /* 메인메뉴 */
            display: block;
            width: 160px;
            height: 60px;
            line-height: 60px;
            font-size: 18px;
            font-weight: bold;
            background: #fff;
            border: 1px solid #757575;
        }

        .main>li>a:hover {
            background: #1a4975;
            color: #fff;
        }

        .main li:hover .sub {
            height: 90px;
        }

    /*
        .main>li:hover .sub메뉴당 한줄씩
        .main:hover .sub메뉴 전부
    */

        /* 2depth 서브메뉴 */
        .sub {
            height: 0;
            overflow: hidden;
            transition: 0.7s;
            /* 슬라이딩을 위해 */
            background: #fff;
        }

        .sub>li>a {
            display: block;
            font-size: 14px;

        }

        .sub li a:hover {
            background: #1a4975;
            color: #fff;
        }

    </style>
</head>

<body>
    <!-- A: header -->
    <header>
        <!-- 로고 -->
        <h1 class="logo"><a href="#"><img src="images/logo.png" alt="로고"></a></h1>
        <!-- 네비게이션 -->
        <nav class="gnb">
            <ul class="main">
                <li><a href="#">축제소개</a>
                    <ul class="sub">
                        <li><a href="#">환영인사</a></li>
                        <li><a href="#">축제개요</a></li>
                        <li><a href="#">오시는길안내</a></li>
                    </ul>
                </li>
                <li><a href="#">축제정보</a>
                    <ul class="sub">
                        <li><a href="#">축제장배치도</a></li>
                        <li><a href="#">축제일정표</a></li>
                        <li><a href="#">이벤트</a></li>
                    </ul>
                </li>
                <li><a href="#">자료마당</a>
                    <ul class="sub">
                        <li><a href="#">보도자료</a></li>
                        <li><a href="#">자료실</a></li>
                        <li><a href="#">포토갤러리</a></li>
                    </ul>
                </li>
                <li><a href="#">열린마당</a>
                    <ul class="sub">
                        <li><a href="#">알림글</a></li>
                        <li><a href="#">자주묻는질문</a></li>
                        <li><a href="#">문의사항안내</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
