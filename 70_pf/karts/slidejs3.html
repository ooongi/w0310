<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>페이드 슬라이드 이미지</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font: 16px/1.6 "굴림", sans-serif;
            background-color: #fff;
            color: #333;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        img {
            vertical-align: top;
        }

        #slider {
            width: 100%;
            height: 350px;
            position: relative;
            overflow: hidden;
        }

        #slider li {
            position: absolute;
            top: 0;
            left: 0;
        }

        #slider img:first-child {
            display: block;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <div id="slider">
        <ul>
            <li>
                <a href="#"><img src="images/slide1.png" alt="한국화"></a>
            </li>
            <li>
                <a href="#"><img src="images/slide2.png" alt="배우"></a>
            </li>
            <li>
                <a href="#"><img src="images/slide3.png" alt="기술"></a>
            </li>
        </ul>
    </div><!-- div.slide end -->

    <script>
        /* 
            1. 객체
            2. 속성 length; 객체의 갯수를 의미함
            3. 메서드
                효과
                    hide()
                    show()
                    slideDown([시간, 기본 400]) 위에서 아래로 나타난다
                    slideUp([시간, 기본 400]) 아래에서 위로 사라진다
                    fadeIn([시간, 기본 400]) 서서히 나타남 opacity=0>1
                    fadeOut([시간, 기본 400]) 서서히 사라짐 opacity=1>0
                    
                    animate()
                    stop()
            4. 함수
            5. 이벤트
        
        */
        $(function () {
            var current = 0;
            var images = $('#slider img');
            var total = images.length;

            setInterval(function () {
                images.eq(current).fadeOut();
                // eq(0) -> eq(1) -> eq(2)
                current = (current + 1) % 3;
                images.eq(current).fadeIn();
            }, 2000);
        });
    </script>

</body>

</html>
