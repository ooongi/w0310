<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT BEST 여행상품</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/tour_best.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script/script_best.js"></script>

</head>

<body>
    <div class="wrap">
        <div class="header_container">
            <header id="header">상단고정헤더</header>
            <div class="header_line">서브타이틀영역</div>
        </div>
        <div class="best_container">
            <div class="sidebar">
                <div class="sidebar_contents"></div>
            </div>
            <div class="best_right">
                <div class="best_sub">
                    <button class="best_sub_title" id="best_sub_title" type="button">
                        <span>SRT 베스트 여행상품</span>
                        <div class="arrow" id="arrow"></div>
                    </button>
                    <nav id="best_sub_nav">
                        <ul class="best_down" id="best_down">
                            <li><a href="#">SRT 베스트 여행상품</a></li>
                            <li><a href="#">지역별 여행상품</a></li>
                            <li><a href="#">당일 여행상품</a></li>
                            <li><a href="#">1박2일 여행상품</a></li>
                            <li><a href="#">2박3일 여행상품</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="best_sub_2">
                    <div class="search_left">
                        <p>검색결과 10</p>
                    </div>
                    <div class="search_right">
                        <ul>
                            <li><a href="#">추천순</a></li>
                            <li><a href="#">가격 낮은 순</a></li>
                            <li><a href="#">가격 높은 순</a></li>
                        </ul>
                    </div>
                </div>
                <div class="best_contents">
                    <div class="best_tour_contents">
                        <div class="best_tour_contents_box"></div>
                        <div class="best_tour_contents_box"></div>
                        <div class="best_tour_contents_box"></div>
                        <div class="best_tour_contents_box"></div>
                        <div class="best_tour_contents_box"></div>
                    </div>
                    <div class="best_btn_area">
                        <div class="best_btn_page">
                            <button type="button"><div class="arrow_pagebtnL"></div></button>
                            <button type="button">1</button>
                            <button type="button">2</button>
                            <button type="button">3</button>
                            <button type="button"><div class="arrow_pagebtnR"></div></button>
                        </div>
                    </div>
                </div>
                <div class="best_tabs">
                    <span class="best_btn"></span>
                </div>
            </div>
        </div>
        <footer class="footer"></footer>
    </div>
</body>

</html>
