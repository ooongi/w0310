<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT BEST 여행상품</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/tour_best.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../script/script_best.js"></script>

</head>

<body>
    <div class="wrap">
        <div class="header_container">
            <header id="header">상단고정헤더</header>
            <div class="header_line">서브타이틀영역</div>
        </div>
        <div class="best_container">
            <div class="sidebar">
                <div class="sidebar_contents">
                    <div class="sidebar_title">
                        <h1>필터</h1>
                        <button type="button">초기화</button>
                    </div>
                    <div class="sidebar_contents_area">
                        <div class="search_container">
                            <h2>종합검색</h2>
                            <input type="text" class="search_box" placeholder="원하는 여행을 검색해보세요.">
                            <button class="search_btn">
                                <img src="../images/sub/search.svg" alt="검색버튼">
                            </button>
                        </div>
                        <div class="item_container">
                            <h2>상품상태</h2>

                        </div>
                        <div class="train_container">
                            <h2>운행구간</h2>

                        </div>
                        <div class="during_container">
                            <h2>여행기간</h2>

                        </div>
                        <div class="day_container">
                            <h2>출발요일</h2>

                        </div>
                        <div class="key_container">
                            <h2>키워드</h2>

                        </div>
                    </div><!-- sidebar_contents_area -->
                    <div><h2>필터적용</h2></div>
                </div><!-- sidebar_contents -->
            </div>
            <div class="best_right">
                <div class="best_sub">
                    <button class="best_sub_title" id="best_sub_title" type="button">
                        <span>SRT 베스트 여행상품</span>
                        <div class="arrow" id="arrow"></div>
                    </button>
                    <nav id="best_sub_nav">
                        <ul class="best_down" id="best_down">
                            <li><a href="#">SRT 베스트 여행상품</a></li>
                            <li><a href="#">지역별 여행상품</a></li>
                            <li><a href="#">기간별 여행상품</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="best_sub_2">
                    <div class="search_left">
                        <p>검색결과 10</p>
                    </div>
                    <div class="search_right">
                        <ul>
                            <li><a href="#">추천순</a></li>
                            <li><a href="#">가격 낮은 순</a></li>
                            <li><a href="#">가격 높은 순</a></li>
                        </ul>
                    </div>
                </div>
                <div class="best_contents">
                    <div class="best_tour_contents">
                        <div class="best_tour_contents_box" data-page="1"></div>
                        <div class="best_tour_contents_box" data-page="1"></div>
                        <div class="best_tour_contents_box" data-page="1"></div>
                        <div class="best_tour_contents_box" data-page="1"></div>
                        <div class="best_tour_contents_box" data-page="1"></div>

                        <div class="best_tour_contents_box" data-page="2"></div>
                        <div class="best_tour_contents_box" data-page="2"></div>
                        <div class="best_tour_contents_box" data-page="2"></div>
                        <div class="best_tour_contents_box" data-page="2"></div>
                        <div class="best_tour_contents_box" data-page="2"></div>

                        <div class="best_tour_contents_box" data-page="3"></div>
                        <div class="best_tour_contents_box" data-page="3"></div>
                        <div class="best_tour_contents_box" data-page="3"></div>
                        <div class="best_tour_contents_box" data-page="3"></div>
                        <!-- <div class="best_tour_contents_box" data-page="3"></div> -->
                    </div>
                    <div class="best_btn_area">
                        <div class="best_btn_page">
                            <button type="button" id="prev_btn">◀</button>
                            <button type="button" class="page_num btnClick" data-page="1">1</button>
                            <button type="button" class="page_num" data-page="2">2</button>
                            <button type="button" class="page_num" data-page="3">3</button>
                            <button type="button" id="next_btn">▶</button>
                        </div>
                    </div>
                </div>
                <div class="best_tabs">
                    <span class="best_btn"></span>
                </div>
            </div>
        </div>
        <footer class="footer"></footer>
    </div>
</body>

</html>
