<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 플레이어</title>
    <style>
        body {
            margin: 0;
        }

        .media {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            /* 16:9의 경우 56.25%, 4:3의 경우 75% */
        }

        .media iframe,
        .media video {
            position: absolute;
            left: 0;
            top: 0;
            border: none;
        }

        .btn_group {
            z-index: 9999;
            position: fixed;
        }
    </style>
</head>

<body>
    <div class="btn_group">
        <button id="videoPlay">비디오 재생</button>
        <button id="videoPause">비디오 일시정지</button>
        <button id="videoLoad">비디오 정지</button>
    </div>

    <div class="media">
        <video id="video1">
            <source src="video/vid2.mp4" type="video/mp4" />
            <p>현재 웹 브라우저는 비디오를 지원하지 않습니다.</p>
        </video>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        var video1 = $("#video1").get(0);
        var audio1 = $("#audio1").get(0);

        $("#audioPlay").click(function () {
            audio1.play();
        });
        $("#audioPause").click(function () {
            audio1.pause();
        });
        $("#audioLoad").click(function () {
            audio1.load();
        });
        $("#videoPlay").click(function () {
            video1.play();
        });
        $("#videoPause").click(function () {
            video1.pause();
        });
        $("#videoLoad").click(function () {
            video1.load();
        });

    </script>
</body>

</html>
