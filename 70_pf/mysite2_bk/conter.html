<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="row text-bg-secondary p-5 p-sm-3 text-center">
        <div class="col-sm my-3"><span class="fs-4 count1">0</span><span class="fs-4">+</span><br>Personal Projects Completed</div>
        <div class="col-sm my-3"><span class="fs-4 count2">0</span><span class="fs-4">+</span><br>Team Collaborations</div>
        <div class="col-sm my-3"><span class="fs-4 count3">0</span><span class="fs-4">+</span><br>UI Design for Web Pages</div>
        <div class="col-sm my-3"><span class="fs-4 count4">0</span><span class="fs-4">+</span><br>National Technical Qualification</div>
    </div>



    <!-- jQuery 3.x -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- jQuery UI 1.x -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <!-- animateNumber -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-animateNumber/0.0.14/jquery.animateNumber.min.js"></script>
    <script>
        $('.count1').animateNumber({ number: 5 }, 2000); // 2초 동안 0 → 1000
        $('.count2').animateNumber({ number: 4 }, 2000); // 2초 동안 0 → 1000
        $('.count3').animateNumber({ number: 15 }, 2000); // 2초 동안 0 → 1000
        $('.count4').animateNumber({ number: 2 }, 2000); // 2초 동안 0 → 1000
    </script>
</body>

</html>
