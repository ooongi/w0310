<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이더</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <style>
        body {
            margin: 0;
            background: olive;
        }
        #slideWrap {
        }
        img {
            width: 100%;
            object-fit: cover;
        }
    </style>
    
    <script>
        $(function(){
            $('.slide').bxSlider({
                // 자동 슬라이드
                auto: true,
                stopAutoOnClick: true,
                // 일지정지/실행 버튼
                //autoControls: true,
                // 중앙의 동그라미: pagination 또는 indicator
                // pager: false,
                // 멀티스라이드의 하나의 슬라이드 크기
                // slideWidth: 1440
            });
        });
    </script>
</head>

<body>
    <div id="slideWrap">
        <div class="slide">
            <div><img src="./images/335-1903x600.jpg" alt="이미지"></div>
            <div><img src="./images/337-1903x600.jpg" alt="이미지"></div>
            <div><img src="./images/339-1903x600.jpg" alt="이미지"></div>
        </div>
    </div>
</body>

</html>
