<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>레이아웃</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- 
        중단점
            Extra small         None    576px 미만
            small               sm      576px 이상
            Medium              md      768px 이상
            Large               lg      992px 이상
            Extra large         xl      1200px 이상
            Extra Extra large   xxl

        컨테이너
            .container-*
                는 sm, md, lg, xl, xxl
            .container-fluid -> width: 100%

            예) .container일때
                576미만     100%
                567이상     540
                768이상     720
                1200이상    1140
                1400이상    1320
        그리드
            .row
            .col
        열
            .col-*[-*]
                첫 번째 *은 1~12까지 정수
            .col[-*][-*]
                첫 번째 *은 sm, md, lg, xl, xxl
                두 번째 *은 1~12까지 정수
        거터
        유틸리티
        Z-index
        CSS 그리드
    -->
        <!-- .container의 크기: 1320 = 1296 + p24 -->
    <div class="container my-5">
        <div class="row">
            <div class="col bg-primary">3</div>
            <div class="col bg-warning">3</div>
            <div class="col bg-success">3</div>
            <div class="col bg-secondary">3</div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-2 bg-primary-subtle">2</div>
            <div class="col-sm-4 bg-warning-subtle">4</div>
            <div class="col-sm-4 bg-success-subtle">4</div>
            <div class="col-sm-2 bg-secondary-subtle">2</div>
        </div>
    </div>
</body>

</html>
