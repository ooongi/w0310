<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <style>
        span {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: lightblue;
        }
    </style>

</head>

<body>
    <span class="border border-dark"></span>
    <span class="border-top border-dark"></span>
    <span class="border-end border-dark"></span>
    <span class="border-bottom border-dark"></span>
    <span class="border-start border-dark"></span>

    <hr>
    <!-- 테두리 두께 -->

    <span class="border border-1"></span>
    <span class="border border-2"></span>
    <span class="border border-3"></span>
    <span class="border border-4"></span>
    <span class="border border-5"></span>

    <hr>

    <!-- 모서리 둥근 정도 -->
    <span class="rounded-0"></span>
    <span class="rounded-1"></span>
    <span class="rounded-2"></span>
    <span class="rounded-3"></span>
    <span class="rounded-4"></span>
    <span class="rounded-5"></span>
    <span class="rounded-circle"></span>
    <span class="rounded-pill" style="width: 200px;"></span>

    <hr>

    <span class="rounded-bottom-1"></span>
    <span class="rounded-start-2"></span>
    <span class="rounded-end-circle"></span>
    <span class="rounded-start-pill"></span>
    <span class="rounded-5 rounded-top-0"></span>
</body>

</html>
