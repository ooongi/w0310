<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
</head>
<body>
    <script>
        /*
            제어문
                1.조건문 if, else, else if
                2.선택문 switch
                3.반복문 while, do while, for
                4.기타 break(중지), continue(건너뛰기)
        
        */
        
        //if문 -------------------------------------------------------
        /* 
            if (조건식) {
            실행문;
            }
        
        */
        
        var pw = 10;
        var admissionFee= '';
        if (pw === 13) {
            admissionFee = '로그인에 성공하였습니다.';
        } else {
            admissionFee = '잘못 입력하셨습니다.';
        }

        document.write(admissionFee);
    </script>
</body>
</html>
