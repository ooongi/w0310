<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
</head>
<body>
    <script>
        /*
            문(statements)
                1. 선언문
                2. 실행문
                3. 제어문

            제어문
                1.조건문 if, else, else if
                2.선택문 switch
                3.반복문 while, do while, for
                4.기타 break(중지), continue(건너뛰기)
        
        */
        
        //if문 -------------------------------------------------------
        /* 
            if (조건식) {
            실행문;
            }
        */
        
        /*
            if (조건식) {
            실행문1;
            } else {
            실행문2;
            }
        
            의미:
                조건식이 true이면 실행문1 실행
                false이면 실행문2 실행

        */

        /*

            객체는 속성과 메서드를 가지고 있다.
                속성: 객체의 특징
                메서드: 객체의 동작

            예)현실세계
                승용차 객체
                -속성: 바퀴 4개, 블랙, 이름, 제조사
                -매서드: 정지한다. 움직인다
            
            예)코드
                -객체: window, document, location, ...
                -속성: href
                -매서드: write()
                속성은 ()가 없다.
            
            형식:
                객체.속성
                locate.href
                객체.매서드()
                document.write()
                window.alert()

        */

        // 선언문
        var pw = 123;
        var result1= '네이버';
        var result2= '구글';

        // 제어문
        if (pw === 123) {
            alert(result1);
            location.href = 'http://www.naver.com';
        } else {
            alert(result2);
            location.href = 'http://www.google.com';
        }

        // 실행문
        // =window.alert(result);
        alert(result);
    </script>
</body>
</html>
