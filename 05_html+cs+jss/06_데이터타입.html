<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터타입</title>
</head>
<body>
    <script>
        /*
            데이터타입
                1. 숫자(number)
                2.
        */
        var num1 = 10; // 정수
        var num2 = 10.5; // 소수
        var num3 = 1e+2; // 지수(exponent): 1 * 10^2 (^:거듭제곱)

        console.log(num1);
        console.log(num2);
        console.log(num3);
        
        console.log(num1 + num3 - num2);
    </script>
</body>
</html>
