<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- https://caniuse.com/ -->
    <h1>폼</h1>
    <h2>input태그 23개 타입</h2>
    입력상자<input type="text">
    비밀번호<input type="password">
    <!-- 참고! 웹 양식에 추가적인 데이터를 포함시킬 경우 사용 -->
    숨김필드<input type="hidden">

    <!-- 버튼 -->
    전송<input type="submit">
    취소<input type="reset">
    버튼<input type="button">
    이미지<input type="image">
    파일<input type="file">

    <!-- 여러 개 중 여러 개를 선택 가능 -->
    <input type="checkbox">네모1
    <input type="checkbox">네모2
    <input type="checkbox">네모3

    <!-- 여러 개 중 하나만 선택 가능 -->
    <input type="radio">동그라미1
    <input type="radio">동그라미2
    <input type="radio">동그라미3

    <!-- input text태그의 세분화 -->
    검색<input type="search">
    전화번호<input type="tel">
    이메일<input type="email">
    URL<input type="url">

    <!-- 날짜/시간 -->
    <input type="date">
    <!-- datetime-local을 사용하고, datetime은 사용하지 않는다.-->
    <input type="datetime"><!-- 모든 브라우저 지원x -->
    <input type="datetime-local"><!-- datetime-local로 대치 -->
    <input type="month"><!-- 파이어폭스 사파리 지원x -->
    <input type="time"><!-- 파이어폭스 사파리 지원x -->
    <input type="week"><!-- 파이어폭스 사파리 지원x -->

    <!-- 색 -->
    <input type="color">

    <!-- 범위 -->
    <input type="range">
    
    <!-- 스핀 버튼 -->
    <input type="number">

    <!-- shift + alt + a 옆으로 주석달기 -->
</body>
</html>
