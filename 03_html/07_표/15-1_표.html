<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <!--
        <table>         표 정의
        <tr>            행(table row) 정의
        <td>            셀 table data
        <th scope="row/col">   셀 제목(table header)
        scope 속성은 선택 속성이지만 웹 접근성을 위해 사용한다.
          
        표의 영역을 제목, 본문, 요약 부분으로 세분화하여 그룹핑할 때 사용한다. 주로 데이터가 많은 지표에 사용한다.
        <thead>     제목 영역
        <tbody>     본문 영역
        <tfoot>     요약 영역
        
        <caption>   표 제목
            웹 접근성을 위해 caption 태그로 표의 제목을 기록한다.
        <col>       열(column) 정의
        <colgroup>  열 그룹핑

    -->

    <h1>표 만들기</h1>
    
    <table><!-- 표 정의 -->
        <caption>2025년 과목별 웹디자인 평가 결과</caption>
        <colgroup>
            <col class="c1">
            <col class="c2">
        </colgroup>
        <!-- tr의 자식은 td와 th만 사용 -->
        <tr><!-- 1행 -->
            <th scope="col">교과목</th><!-- 1행 1열 -->
            <th scope="col">점수</th><!-- 1행 2열 -->
        </tr><!-- 1행 끝 -->
        <tr><!-- 2행 -->
            <th scope="row">HTML</th><!-- 2행 1열 -->
            <td>93</td><!-- 2행 2열 -->
        </tr><!-- 2행 끝 -->
        <tr><!-- 3행 -->
            <th scope="row">CSS</th><!-- 3행 1열 -->
            <td>92</td><!-- 3행 2열 -->
        </tr><!-- 3행 끝 -->
        <tr><!-- 4행 -->
            <th scope="row">평균</th><!-- 4행 1열 -->
            <td>92.5</td><!-- 4행 2열 -->
        </tr><!-- 4행 끝 -->
    </table><!-- 표의 끝 -->
</body>

</html>
