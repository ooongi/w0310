<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        /* CSS */
        /* 선택자 {속성: 값 값 값;} */
        /* 본문(body)에 있는 td 태그의 테두리를 두께 1px 선 종류 soild(실선), 선 색은 검정으로 지정 */
        td {border: 1px solid black;}
    </style>
</head>
<body>
    <h1>표(table, 테이블)</h1>
    <h2>1행 1열</h2>
    <!-- <table border="4"></table> 이제 사용 안함 -->
    <table>
        <tr><td>1행 1열의 표</td></tr>
    </table>

    <h2>1행 2열</h2>
    <table>
        <!-- tr은 행(row), td는 셀(column) -->
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
    </table>

    <h2>1행 2열</h2>
    <table style="border: 1px solid black; border-collapse: collapse;">
        <!-- tr은 행(row), td는 셀<- 열(column) -->
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
    </table>

    <h2>2행1열</h2>
    <!-- table태그는 자식으로 tr속성을 반드시 가지고 있어야 한다. -->
    <!-- tr은 자식으로 하나 이상의 td가 있어야 한다. -->
    <!-- 인라인 스타일: html의 style 속성으로 기록하는 방식 -->
    <table style="border: 1px solid black; border-collapse: collapse;">
        <tr><td>1행 1열</td></tr>
        <tr><td>2행 1열</td></tr>
    </table>
</body>
</html>
