<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>이미지</h1>
    <!--
        img는 종료 태그가 없다.

        이미지는 src와 alt속성을 반드시 써야한다.
        <img src="이미지경로지정" alt="대체텍스트">

        alt는 웹 접근성과 관련된 속성으로 정확히 기록하지 않으면 웹 표준 작업이라 할 수 없다
        웹 접근성이란? 장애인이나 고령자분들이 웹사이트에서 제공하는 정보를 비장애인과 동등하게 접근하고 이용할 수 있도록 보장하는 것.

        웹표준은 좀 더 포괄적임

        경로 설정
        ./ = 현재위치.
        ../= 부모 폴더(디렉토리)로 단 한 단계 이동
            ../ 한 단계 이동
            ../../ 두 단계 이동
            ../../../
    -->
    <img src="../70_pf/jeepcar/swot_jeepcar.png" alt="Jeep자동차 SWOT분석">
</body>
</html>
