<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>링크(link, 연결)</h1>
    <!--
        anchor(앵커, 닻)
        <a href="">/a>
        href는 필수속성
        target은 선택속성
        _self > 기본값으로 현재 창으로 열림
        _blank > 새 창으로 열림
        _top > 최상위(root) 페이지로 열림
        _parent > 부모(../) 페이지로 열림

        href= hyper reference
    -->
    <!-- 현재 창으로 열림, 타깃 사이트 -->
    <a href="http://www.naver.com">naver</a>
    <!-- 새 창으로 열림,타사이트 -->
    <a href="http://google.com" target="_blank">구글</a>
</body>
</html>
