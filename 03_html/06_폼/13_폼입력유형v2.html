<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- https://caniuse.com/ -->
    <h1>폼</h1>
    <h2>input태그 필수 암기 목록</h2>
    <label>입력상자<input type="text"></label><br><!-- 바람직한 방법은 아님 -->
    <!--
        textarea 여러 줄 입력상자
        readonly 읽기전용
        rows 줄(행, 가로) 수
        cols 칸(열, column, 세로) 수
        resize: none; 사이즈 조절 금지
    -->
    글쓰기<textarea name="user_write"></textarea><br>
    회칙<textarea name="" cols="30" readonly style="width: 200px; height: 150px; resize: none;">회칙을 여기에 기록한다.</textarea><br>

    <!-- input text태그의 세분화 -->
    <label for="search_box">검색</label>
    <input type="search" id="search_box"><br><!-- 이 방법의 label을 써야 함 -->
    전화번호<input type="tel"><br>
    지역
    <!-- select는 value는 서버로 전송될 값이다. -->
    <!-- select는 속성값을 안써도 작동한다. -->
    <select>
        <option value="seoul">서울특별시</option>
        <option value="gyeong-gi" selected>경기도</option>
        <option value="chungcheong">충청도</option>
        <option value="gang-won">강원도</option>
        <option value="jeonla">전라도</option>
        <option value="gyeongsang">경상도</option>
    </select> <br>
    이메일<input type="email"><br>
    URL<input type="url"><br>

    비밀번호<input type="password"><br> 

    <h2>경험 항목에 모두 선택</h2>
    <!-- 여러 개 중 여러 개를 선택 가능 -->
    <label><input type="checkbox" name="chkgroup">HTML</label>
    <label><input type="checkbox" name="chkgroup">CSS</label>
    <label><input type="checkbox" name="chkgroup">JavaScript</label><br>

    <h2>위 상황을 모두 확인 후 선택</h2>
    <!-- 여러 개 중 하나만 선택 가능 -->
    <!-- name="같은이름" 체크박스 그룹핑 (중복체크가 되지 않음)-->
    <label><input type="radio" name="radiogroup">동의함</label>
    <label><input type="radio" name="radiogroup">동의하지 않음</label><br>

    <!-- 버튼 -->
    <!-- value="이름" 버튼 칸 이름넣기 -->
    <!-- 버튼은 용도에 맞게 사용해야함. 전송=로그인, 회원가입 시 확인 -->
    <input type="submit" value="전송">
    <input type="reset" value="취소">
    <input type="button" value="버튼"><br>


    <button type="submit">전송</button>
    <button type="reset">취소</button>
    <button type="button">버튼</button>

    <!-- shift + alt + a 옆으로 주석달기 -->
    <!-- 다중 커서: alt + 클릭 -->

</body>
</html>
