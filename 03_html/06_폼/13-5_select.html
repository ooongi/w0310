<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    
    <h1>폼</h1>
    <h2>get vs post</h2>
    <h3>get</h3>
    <!--
        method를 생략하면 get 방식이다.
        따라서 회원가입(개인정보), 로그인(비밀번호)
    -->
    <!-- 로그인창은 post방식으로 구현한다. 아래 방식은 보안에 취약하다. -->
    <form action="method.jsp" method="get">
        <!-- text는 autocomplete on/off가 지원된다. -->
        <!-- autocomplete = 자동완성 -->
        아이디<input type="text" name="user_id" id="user_id" autocomplete="off"><br>
        <!-- password 타입은 autocomplete가 지정되지 않는다. -->
        패스워드<input type="password" name="user_pw" id="user_pw"><br>
        <input type="submit" value="로그인">
    </form>

    <h3>post</h3>
    <!--
        post방식
        -데이터 전송 위치: HTTP 메시지의 body에 담겨 전송 (URL에 안보임)
        -특징
            데이터가 주소창에 노출되지 않음
            데이터 길이 제한 거의 없음
            북마크 불가능
            캐싱 안 됨
            보안에 비교적 유리 (하지만 HTTPS와 함께 써야 진짜 안전)
    -->
    <form action="method2.jsp" method="post">
        아이디<input type="text" name="user_id" id="user_id" autocomplete="off"><br>
        패스워드<input type="password" name="user_pw" id="user_pw"><br>
        <input type="submit" value="로그인">
    </form>

    <form action="member.jsp" method="post">
        <fieldset> <!-- 테두리 -->
            <legend>회원가입</legend> <!-- 테두리 위 제목 -->
            <p>가입목적: <br><textarea name="" id="" rows="5"></textarea></p>
            <p>전화번호 :
                <label for="areaCode">지역번호 선택:</label><!-- label for / select id, name 모두 같은 선택자를 사용함 -->
                <select id="areaCode" name="areaCode">
                    <option value="">-- 선택하세요 --</option>
                    <option value="02">서울 (02)</option>
                    <option value="031" selected>경기 (031)</option> <!-- selected가 있으면 먼저 보인다 -->
                    <option value="032">인천 (032)</option>
                    <option value="033">강원 (033)</option>
                    <option value="041">충남 (041)</option>
                    <option value="042">대전 (042)</option>
                    <option value="043">충북 (043)</option>
                    <option value="044">세종 (044)</option>
                    <option value="051">부산 (051)</option>
                    <option value="052">울산 (052)</option>
                    <option value="053">대구 (053)</option>
                    <option value="054">경북 (054)</option>
                    <option value="055">경남 (055)</option>
                    <option value="061">전남 (061)</option>
                    <option value="062">광주 (062)</option>
                    <option value="063">전북 (063)</option>
                    <option value="064">제주 (064)</option>
                </select>
                <input type="tel">
            </p>
        </fieldset>
        <button type="submit">가입하기</button>
    </form>
</body>
</html>
