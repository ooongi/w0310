<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>폼의 버튼 사용</h1>
    <!-- input은 끝태그 없는 빈 요소 -->
    <!-- input의 버튼 이름은 value 속성으로 지정한다 -->

    <input type="submit" value="전송">
    <input type="reset" value="취소">
    <input type="button" value="기타"><br>

    <!-- botton은 끝 태그가 있다 -->

    <button type="submit">전송</button>
    <button type="reset">취소</button>
    <button type="button">기타</button>
    <button>전송</button>
</body>

</html>
