<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>멀티미디어</h1>
    <!--
        이미지: png(투명 배경), gif(애니메이션), jpg
        비디오: mp4, webd, ogv(ogg)
        오디오: mp3, wav, ogg

        언스플래시,픽셀즈,픽사베이

        비디오와 비디오 속성

            1. autoplay: 자동 실행
            2. muted: 무음
            3. controls : 제어바(실행, 정지)
            4. loop: 무한 반복

        파일 변환 프로그램 https://convertio.co/kr/pricing/?utm_source=hit_dm
            mp4 <-> webm <-> ogv
        
    -->
    <img src="./../70_pf/jeepcar/swot_jeepcar.png" alt="JeepSWOT분석" style="width: 640px;">
    <video src="cheesecat.mp4" autoplay loop></video>
    <video autoplay loop width="640">
        <source src="main_video2_we.mp4" type="video/mp4">
    </video>
    <iframe src="https://www.youtube.com/embed/_Gazskdv_V4?si=8e5Y8Ud3P3Di0WPe"></iframe>
    <iframe src="https://www.youtube.com/embed/_Gazskdv_V4?si=8e5Y8Ud3P3Di0WPe" style="border: none; width: 640px; height: 360px;"></iframe>
    <!-- 풀스크린 비디오, 유튜브 연결 트렌드 -->

    <audio src="./Mas Cafe - Casa Rosa.mp3" controls></audio>
    <!-- 배경음악 사용할 때 -->
    <audio src="./Mas Cafe - Casa Rosa.mp3" autoplay></audio>


</body>
</html>
