<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        .vid1 {
            width: 600px;
        }

        iframe {
            border: none;
            width: 600px;
            height: 338px;
        }
    </style>
</head>
<body>
    <video class="vid1" src="./assets/cheesecat.mp4" loop autoplay muted></video>
    <video controls width="600" poster="./assets/비디오poster600.jpg" preload="none">
        <source src="./assets/cheesecat.mp4" type="video/mp4">
        <source src="./assets/cheesecat.webm" type="video/webm">
        Your browser does not support the audio element(당신의 브라우저는 ql디오 요소를 지원하지 않습니다).
    </video>
    <!--
        소스?파라미터1&파라미터2...
        
        autoplay=1          자동재생
        mute=1              음소거(autoplay와 함께 사용)
        loop=1              반복재생
        controls=0          컨트롤바 숨김(기본값 1=보임)
        start=30            30초부터 재생
        modestbranding      유튜브 로고 최소화
        rel=0               영상종료 시다른 채널이 표시되는 것을 방지
        -->
    <!-- mute가 있어야 자동재생이 됌 -->
    <iframe width="1431" height="805" src="https://www.youtube.com/embed/0utfT0nbuTA?autoplay=1&mute=1&controls=0&loop=1&rel=0" title="&amp;TEAM ‘Under the skin’ Official MV"></iframe>
</body>
</html>
