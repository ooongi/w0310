<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!--
        속성
            src: 오디오 파일 경로
            autoplay: 자동 실행
            muted: 음소거
            loop: 무한 반복
            controls : 컨트롤 표시
            preload: 미리 로드 방식
                auto 일부 또는 전체를 미리 로드한다.(기본값)
                metadatda 오디오의 메터데이터(길이, 제목 등) 미리 로드한다.
                none 미리 로드하지 않음
                홈페이지 로딩 시 미리 로드하는 것(용량을 작게 해야 하는 이유)
    -->
    <h1>오디오</h1>
    <audio src="./assets/Mas Cafe - Casa Rosa.mp3" controls loop autoplay></audio>
    <audio controls>
        <source src="./assets/Mas Cafe - Casa Rosa.mp3" type="audio/wav">
        <source src="./assets/Mas Cafe - Casa Rosa.mp3" type="audio/ogg">
        <source src="./assets/Mas Cafe - Casa Rosa.mp3" type="audio/mp3">
        Your browser does not support the audio element(당신의 브라우저는 오디오 요소를 지원하지 않습니다).
    </audio>
</body>
</html>
