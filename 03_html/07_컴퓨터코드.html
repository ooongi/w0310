<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>컴퓨터 코드</h1>
    <!--
        code: 컴퓨터 코드 조각
        kbd: 키보드 입력
        samp: 컴퓨터 프로그램의 샘플 출력, 입력한 주소 오류 시 띄우는 것.
        var: 프로ㅡ래밍 또는 수학적 표현에서 변수

    -->
    
    <code>
        <!--자바스크립트 var -> let, const-->
        var x = 5;
        let y = 6;
        const z = x + y;

        document.write(z);
    </code>

    <p>The area of a triangle is: 1/2 x <var>b</var> x <var>h</var>, <var>b</var> is the base, and <var>h</var> is the vertical height.
    <p>삼각형의 면적은 1/2 x <var>b</var> x <var>h</var>, 여기서 <var>b</var> 는 밑변, <var>h</var> 는 높이이다.
    </p>

    <p>파일을 저장할 때는 <kbd>ctrl+s</kbd>를 누른다.</p>

    <samp>입력한 주소가 잘못되었거나, 사용이 일시 중단되어 요청한 페이지를 찾을 수 없습니다. <br> Press F1 to continue.</samp>
</body>
</html>
