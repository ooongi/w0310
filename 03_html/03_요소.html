<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소</title>
</head>
<body>
    <!-- 
        1.HTML은 태그로 구성되어 있고, 태그는 로 표기
        <html> <head> <body> <title> <h1> <a>
        2.<시작태그>콘텐츠</종료태그>
        <html>내용</html>
        <head>내용</head>
        <body>내용</body>
        <title>웹브라우저 제목표시줄</title>
        <h1>섹션의 제목</h1>
        <h6></h6>
    -->

    <!--
        <a href="">클릭할 대상(텍스트|이미지|동영상)</a>
        3.빈 요소= 끝 태그가 없는 요소, 콘텐츠가 없는 요소
        <meta>
        <br> 줄바꿈
        4.<시작태그 속성="값">콘텐츠</끝태그>
        <a href="http://naver.com">네이버</a>
        5.HTML 속성에는 필수 속성과 선택 속성이 있다.
        글로벌 속성이란 모든 태그에 지정할 수 있는 속성을 말한다.
        필수 속성: href, src, alt
        선택 속성: width, height
        글로벌 속성: class, id
        6.태그마다 속성이 정해져있다.
        <a href=""></a>
        <img src="" art="" width="" height="" class="" id="">
        7.속성 값은 큰 따옴표("")로 묶는다.
        <시작태그 속성="속성값">콘텐츠</종료태그>
        <a href="URL">콘텐츠</a>
        8.태그 이름과 속성명은 대소문자를 구별하지 않지만,
        관례상 소문자로 쓰인다.
        9.태그와 속성 사이, 속성과 속성 사이에는 한 칸 이상의 공백을 띄워 구분한다.   
    -->

    <h1>요소</h1>
    <!-- 내용에 한 칸 이상의 공백을 한 칸으로 인식한다.
     공백: spacebar(스페이스바), tab(탭), enter(엔터)-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
    <br> Possimus dignissimos vitae suscipit nam illo repudiandae error, quibusdam adipisci hic eveniet dolore nemo id quisquam ea minima velit beatae dolor enim.</p>
</body>
</html>
