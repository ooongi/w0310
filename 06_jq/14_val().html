<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리: HTML/CSS 관련 메서드</title>
    <style>
        * {
            margin: 5px;
        }
    </style>
</head>

<body>
    <input type="text">


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        /* 
            $('선택자').val()
                ->가져오기
        
            $('선택자').val(값)
                ->지정하기
            
            요소: input, textarea, select
        */
        $(() => {
            // get(가져오기)
            const txt = $("#m1").text();
            console.log(txt);
            // set(지정하기)
            // text()는 HTML 태그도 문자열로 처리한다.
            $("#m1").text('<h1>jQuery</h1>');
            // html()은 HTML 태그를 태그로 처리한다.
            console.log($("#m1").html());
            $("#m1").html('<h1>자바스크립트</h1>');

            $('#m2 > div').text(function (index, text) {
                return `div 요소의 텍스트는 ${text}, index는 ${index}`;
                // return 'div 요소의 텍스트는 ' + text + ', index는 ' + index;
            });
            $('#m2 > div').html(function (index, text) {
                return `div 요소의 텍스트는 ${text}, index는 ${index}`;
                // return 'div 요소의 텍스트는 ' + text + ', index는 ' + index;
            });

        }); //document.ready()
    </script>
</body>

</html>
