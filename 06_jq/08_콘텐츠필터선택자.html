<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠필터선택자</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 5px;
        }

        #m1>p:last-child {
            height: 20px;
        }

        span {
            display: inline-block;
            height: 20px;
        }
    </style>
</head>

<body>
    <div id="m1">
        <p>html, css, javascript</p>
        <p>html5와 웹표준</p>
        <p></p>
    </div>
    <div id="m2">
        <span></span>
        <span>내용1</span>
    </div>
    <div id="m3">
        <section>
            <article>내용2</article>
        </section>
        <section>
            <div>
                <article>내용3</article>
            </div>
        </section>
    </div>
    <script>
        /* 
            콘텐츠 필터 선택자
                :contains()
                    예) $("p:contains('html')")
                    -> 'html' 텍스트를 포함하고 있는 p요소
                :empty
                    예) $('div:empty') div/div
                :parent
                    예) $('span:parent')
                    -> span요소 중에 자식 요소가 있는 span요소를 선택
                :has()
                    예) #('section:has(article)')
                    -> section요소 중에서 article을 하위 요소로 가지고 있는 section 요소를 선택

        */
        $(() => {
            $("#m1 > p:contains('html')").css({border: '4px solid red'});
            $("#m1 > p:empty").css({border: '4px solid orange'});
            $("#m2 > span:parent").css({border: '4px solid yellow'});
            $("#m3 > section:has(article)").css({border: '4px solid green'});
        });
    </script>
</body>

</html>
