<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map()</title>
    <style>
        * {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="m1">내용1</div>
    <div class="m2">내용2</div>
    <div class="m3">내용3</div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        /* 
            map
                $(선택자).map(배열명|객체명, function(value, index){
                    실행문;
                });
            each랑 매개변수 value, index 순서가 만대
        */

        $(() => {
            const citys = ['서울', '대구', '대전', '부산'];

            const newCitys = $.map(citys, function(value, index){
                if(index < 2) {
                    return value;
                }
            });
            console.log(newCitys);
        });
    </script>
</body>

</html>
