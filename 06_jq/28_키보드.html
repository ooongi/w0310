<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드</title>
    <!-- 
        이벤트

    -->
    <style>
        body {
            font-size: 12px;
        }

        textarea {
            width: 300px;
            height: 200px;
            border: 1px solid #000;
        }

        textarea.on {
            background: #ff6600;
            color: #fff;
        }

        #display {
            width: 300px;
            height: 100px;
            word-break: break-all;
            border: 1px solid #000;
            overflow: auto;
        }
    </style>
</head>

<body>
    <textarea></textarea>
    <div id="display"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(() => {
            $('textarea').keydown(function(){
                $(this).addClass('on');
            }).keyup(function(){
                $('#display').text($(this).val());
            });
        });
    </script>
</body>

</html>
