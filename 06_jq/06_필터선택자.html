<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필터선택자</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            border: 1px solid #333;
        }

        li {
            color: #fff;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <table>
        <caption>기본 필터 선택자</caption>
        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
    <ul>
        <li class="bg">내용1</li>
        <li class="bg">내용2</li>
        <li class="bg">내용3</li>
        <li>내용4</li>
    </ul>
    <script>

        /* 
            일반 필터 선택자
                :even       짝수행만 선택
                :odd        홀수 행만 선택
                :first      첫 번째 요소 선택
                :last       마지막 요소 선택
                :header     헤딩 요소 선택
                :eq()       index가 0인 요소 선택
                :gt()       index가 0보다 큰 요소 선택
                :lt()       index가 0보다 작은 요소 선택
                :not()      요소 중에서 class명이 ()가 아닌 요소를 선택
                :root       html
                :animated   움직이는 요소 선택


        */
        
        $(document).ready(function() {
            $('tr:even').css('background', 'red');
            $('tr:odd').css('background', 'orange');
            $('td:first').css('background', 'yellow');
            $('td:last').css('background', 'green');
            $(':header').css('background', 'blue');
            $('li:eq(0)').css('background', 'navy');
            $('li:gt(0)').css('background', 'purple');
            $('li:lt(3)').css('border', '2px solid gray');
            $(':root').css('background', 'lightgray');

            (function upDown() {
                // slideDown(), slideUp()
                // -> 번갈아 반복
                // -> slideToggle(시간, 함수)
                // 끝에 ()는 즉시실행함수를 만들기 위해서 사용
                $('h2').slideToggle(2000, upDown);
            })();
            $(':animated').css('border', '4px solid darkred');
        });
    </script>
</body>

</html>
