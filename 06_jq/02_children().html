<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>children()</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <div>
        <p>사과 입니다.</p>
        <span>바나나 입니다.</span>
        <p><em>오렌지 입니다.</em></p>
    </div>

    <script>
        /*
            탐색 메서드
                children() - 직계자식
                예제의 em은 적용되지 않는다.
                () 선택자를 쓰면 선택자에 해당하는 직계자식만 적용
        */
        $(function(){
            $('div').children('p').css({border:'solid'});
        });

    </script>
</body>

</html>
