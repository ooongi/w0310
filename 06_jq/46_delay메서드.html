<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delay() 메서드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: arial;
            color: #fff;
        }

        div {
            margin: 0 auto;
            width: 1000px;
            height: 282px;
            position: relative;
            background: url(images/delay.jpg) no-repeat 0 0;
        }

        .txt1 {
            position: absolute;
            top: 100px;
            font-size: 3.4em;
            font-weight: 700;
            font-style: italic;
            opacity: 0;
            width: 100%;
            text-align: center
        }

        .txt2 {
            position: absolute;
            top: 130px;
            font-size: 1.1em;
            opacity: 0;
            width: 100%;
            text-align: center
        }
    </style>
</head>

<body>
    <div>        
        <span class="txt1">Responsive Web</span>
        <span class="txt2">[HTML CSS Javascript jQuery]</span>
    </div>

    <!-- jQ core file -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- jq ui cdn 연결 -->
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>

    <script>
        /* 
            

        */

        $(() => {
            // 1초(1000) 뒤에 애니메이션 된 후 0.5초 뒤에 두 번째 텍스트가 애니메이션된다.
            $('.txt1').delay(1000).animate({opacity: 0.8, top: 80}, 800, function(){
                $('.txt2').delay(500).animate({opacity: 0.8, top: 150}, 800);
            });
        });
    </script>
</body>

</html>
