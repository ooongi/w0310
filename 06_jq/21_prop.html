<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <button type="button">버튼</button>
    <button type="button">선택안함</button>
    <br>
    <input type="checkbox" id="html"><label for="html">html</label>
    <input type="checkbox" id="css"><label for="css">css</label>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        /* 
            HTML 속성 가져오기/지정하기
                attr('속성')
                    html 속성 가져오기
                attr('속성', 값)
                attr(속성: 값, 속성: 값, ...)
                    html 속성 지정하기
                removeAttr()

                prop()
                    자바스크립트 속성(property)
                css()
                    CSS 속성
                animate()

        */
        $(() => {

            //객체 탐색
            const chk = $('input:checkbox');
            const chk0 = chk.eq(0);
            const chk1 = chk.eq(1);

            // 출력
            console.log(chk0.attr('checked'));
            console.log(chk1.prop('checked'));

            let flag = true;

            $('button').click(function () {
                if (flag === true) {
                    chk0.attr({ checked: 'checked' });
                    chk1.prop({ checked: true });
                    // 출력
                    console.log(chk0.attr('checked'));
                    console.log(chk1.prop('checked'));
                    flag = false;
                } else {
                    chk0.attr({ checked: null });
                    chk1.prop({ checked: false });
                    // 출력
                    console.log(chk0.attr('checked'));
                    console.log(chk1.prop('checked'));
                    flag = true;
                }
            });





        });
    </script>
</body>

</html>
