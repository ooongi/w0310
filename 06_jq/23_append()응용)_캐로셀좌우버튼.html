<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append()응용_캐로셀 좌우버튼</title>
    <!-- 
        구성
            1. 좌우버튼
            2. 인디케이터(페이지네이션) -> 동그라미 형태
            3. 자동 움직임 -> setInterval()
            4. 텍스트 모션
            5. 텍스트, 이미지, 비디오
            6. 슬라이드, 페이드 효과
    -->
    <link rel="stylesheet" href="reset.css">
    <style>
        body {
            font-family: "굴림", sans-serif;
            font-size: 12px;
        }

        #wrap {
            width: 200px;
            margin: 20% auto;
        }

        #wrap .page {
            text-align: right;
            margin-bottom: 5px;
        }

        #wrap .page .page_n {
            /* display: inline-block; */
            margin-right: 10px;
        }

        #wrap .page button {
            background: #555;
            color: #fff;
            width: 20px;
            height: 20px;
            line-height: 1.5;
            overflow: hidden;
        }

        #wrap .vis {
            width: 200px;
            height: 200px;
            border: 2px solid #505900;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="page">
            <span class="page_n">
                <span></span> / <span></span>
            </span>

            <!-- previous / next 버튼 -->
            <button class="prev_b">&lt; 이전</button>
            <button class="next_b">&gt; 다음</button>
        </div>
        <div class="vis">
            <div><a href="#"><img src="./images/1.jpg" alt="HTML"></a></div>
            <div><a href="#"><img src="./images/2.jpg" alt="CSS"></a></div>
            <div><a href="#"><img src="./images/3.jpg" alt="Javascript"></a></div>
            <div><a href="#"><img src="./images/4.jpg" alt="jQuery"></a></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        /* 
            
        */
        $(() => {
            const totalNum = $('.vis > div').length; //4
            let currentNum = 1;

            $('.page_n > span:first').text(currentNum);
            $('.page_n > span:last').text(totalNum);

            $('.next_b').click(() => {
                currentNum++; //2~3~4~5 5가 되면 1로
                if (currentNum > totalNum) {
                    currentNum = 1; // 5->1
                }

                // 첫 번째 div가 마지막 div 이후에 추가(이동)된다.
                $('.vis div:first').insertAfter('.vis div:last');
                $('.page_n > span:first').text(currentNum);
            });

            $('.prev_b').click(() => {
                currentNum--; //5-4-3-2-1-0
                if (currentNum < 1) {
                    currentNum = totalNum; // 0이면 4로
                }

                // 마지막 div가 첫 번째 div 이전에 추가(이동)된다. p494
                $('.vis div:last').insertBefore('.vis div:first');
                $('.page_n > span:first').text(currentNum);
            });
        });
    </script>
</body>

</html>
