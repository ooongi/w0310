<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스좌표</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .subject {
            width: 300px;
            height: 300px;
            border-radius: 150px;
            background: #718c00;
            border: 4px solid #505e00;
            
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate( -50%, -50%);
            /* margin-left: -150px;
            margin-top: -150px; */

            text-align: center;
            line-height: 300px;
            color: #fff;
        }

        .tip {
            width: 250px;
            height: 30px;
            border-radius: 20px;
            background: #333;
            color: #fff;
            text-align: center;
            line-height: 30px;
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tip.on {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="subject">학습할 과목</div>
    <div class="tip">html, css, javascript, jQuery</div> 

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        /* 
            이벤트 객체
                event
            
            메서드
                event.preventDefault()
                    -> 기본 이벤트 방지
                stopPropagation()
                    -> 이벤트 전파(버블링, 캡처링) 제거
            
            속성
                event.target
                    -> 이벤트를 발생한 객체 자신
                e
                
                vent.type
                    -> 이벤트 종류
        */

        $(() => {
            $('.subject').mousemove(function(){
                const x = event.pageX;
                const y = event.pageY;
                $('.tip').css({left: x + 10, top: y - 40}).addClass('on');
            }).mouseleave(function(){
                $('.tip').removeClass('on');
            });

        });
    </script>
</body>

</html>
