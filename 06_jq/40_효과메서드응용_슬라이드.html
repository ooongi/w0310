<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과메서드응용_슬라이드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            font-size: 10px;
        }

        li {
            list-style: none;
        }

        a {
            font-family: "돋움";
            font-size: 12px;
            color: #000;
            text-decoration: none;
        }

        #visual {
            width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        #pic {
            height: 563px;
            overflow: hidden;
            position: relative;
            box-shadow: 1px 5px 10px 2px #666;
        }

        #pic>div {
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }

        #control {
            position: absolute;
            width: 100%;
            left: 0;
            bottom: 30px;
            text-align: center;
        }

        #control a {
            display: inline-block;
            width: 26px;
            height: 26px;
            background: #000;
            color: #fff;
            line-height: 26px;
            font-size: 0.8em;
            border-radius: 14px;
            margin: 0 2px;
        }

        #control a.on {
            background: #ff6600;
        }

        /* 
            vw: viewport width 기준
            vh: viewport height 기준
            vmax: viewport 가로/세로 중 큰 쪽 기준
            vimn: viewport width/height 중 작은 쪽 기준
        */
    </style>
</head>

<body>
    <div id="visual">
        <!-- 갤러리 이미지 -->
        <div id="pic">
            <div><a href="#"><img src="images/f1.jpg" alt="1"></a></div>
            <div><a href="#"><img src="images/f2.jpg" alt="2"></a></div>
            <div><a href="#"><img src="images/f3.jpg" alt="3"></a></div>
            <div><a href="#"><img src="images/f4.jpg" alt="4"></a></div>
        </div>
        <!-- 페이지네이션 -->
        <div id="control">
            <a href="javascript:;">1</a>
            <a href="javascript:;">2</a>
            <a href="javascript:;">3</a>
            <a href="javascript:;">4</a>
        </div>
    </div>

    <!-- jQ core file -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- jq ui cdn 연결 -->
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>

    <script>


        $(() => {
            $('#control a').click(function(){
                // 가져온 숫자를 문자로 변환하는게 Number()의 역할
                const num = Number($(this).text());
                // 클릭한 것만 on을 갖고 나머지는 없어야 함
                $(this).addClass('on').siblings().removeClass('on');
                // 기존 이미지는 서서히 사라진 후fadeOut

                $('#pic>div').filter(':visible').stop(true).fadeOut(350)
                // 끝나면end() 사용자가 누른 버튼eq(num)에 해당하는 이미지가 서서히 나타남fadeIn
                .end().eq(num).stop(true).fadeIn(350);
            });

            // 처음 첫 번째 pagination 버튼
            // 페이지네이션 첫 번째 버튼을 색 변경addClass('on'),첫 번째 이미지 보이기
            $('#control a:first').addClass('on').add('#pic > div:first').show();
        });
    </script>
</body>

</html>
