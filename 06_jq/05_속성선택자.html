<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성선택자</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>

    </style>
</head>

<body>
    <ul class="list1">
        <li class="abc">내용1_1</li>
        <li class="list_2">내용1_2</li>
        <li class="list_3">내용1_3</li>
    </ul>
    <ul class="list2">
        <li class="list bg">내용2_1</li>
        <li class="list_2">내용2_2</li>
        <li class="list_3">내용2_3</li>
    </ul>
    <ul class="list3">
        <li class="list_1">내용3_1</li>
        <li class="list-1">내용3_2</li>
        <li class="list-bg">내용3_3</li>
    </ul>
    <ul class="list4">
        <li class="list">내용4_1</li>
        <li class="list-1">내용4_2</li>
        <li class="list-bg">내용4_3</li>
    </ul>
    <script>

        /* 
            속성 선택자
            [속성]
            [속성=값]
                예)$('span[class="abc]')
                    -> span요소 중 class가 abc인 요소 선택
            [속성!값]
                예)$('span[class!="abc]')
                    -> span요소 중 class가 abc가 아닌 요소 선택
            [속성~=값]
                예)$('span[class~="abc]')
                    -> span요소 중 class가 abc를 포함하는 요소 선택
                    -> abc 앞 뒤로 연결된 문자가 없어야 함
                    -> 예) bg abc (선택가능) bg_abc (선택되지않음)
            [속성*=값]
                예)$('span[class*="abc]')
                    -> span요소 중 class가 abc를 포함하는 요소 선택
                    -> ~=와 다르게 포함만 되면 모두 선택
            [속성|=값]
                예)$('span[class|="abc]')
                    -> span요소 중 class가 abc나 abc-로 시작하는 요소 선택
            [속성^=값]
                예)$('span[class^="abc]')
                    -> span요소 중 class가 abc로 시작하는 요소 선택 (앞이 abc이기만하면 됌)
            [속성$=값]
                예)$('span[class$="abc]')
                    -> span요소 중 class가 abc로 끝나는 요소 선택


        */
        $(() => {
            $(".abc").css('color', 'red');
            $(".list1>li[class!='list_1']").css('border', '2px solid orange');
            $("ul>li[class~='list']").css('background', 'yellow');
            $(".list2>li[class*='list']").css('border', '2px solid green');
            $(".list3>li[class|='list']").css('border', '2px solid blue');
            $(".list4>li[class^='list']").css('border', '2px solid navy');
            $(".list4>li[class$='bg']").css('border', '2px solid purple');
        });
    </script>
</body>

</html>
