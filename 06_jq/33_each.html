<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each()</title>
    <style>
        * {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="m1">내용1</div>
    <div class="m2">내용2</div>
    <div class="m3">내용3</div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        /* 
            배열(->객체) 관련 메서드
                $(선택자).each(배열명|객체명, function(index, value){
                    실행문;
                });

                each는 return값을 받을 수 없다.
        */

        $(() => {
            // 배열선언
            const city = ['서울', '경기', '대전', '부산'];
            $.each(city, function (index, value) {
                console.log(index + ' : ' + value); // 0,1,2,3
                // console.log(value); // '서울', '경기', '대전', '부산'
            });

            // 객체선언
            const objectInfo = {
                subject: 'html',
                grade: 1,
                days: 20
            }

            $.each(objectInfo, (key, val) => {
                console.log(`${key} : ${val}`);
            });
            /* 
                배열(->객체) 관련 메서드
                    $(선택자).each(배열명|객체명, function(index, value){
                        실행문;
                    });
            */
            $('div').each(function (index, element) {
                console.log(index); // div 요소 index 0 1 2
                console.log(element); // div 요소 자신
                //    <div class="m1">내용1</div>
                //    <div class="m2">내용2</div>
                //    <div class="m3">내용3</div>
                console.log($(this));
            });
        });
    </script>
</body>

</html>
