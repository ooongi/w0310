<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자환경구축_권희경</title>
    <style>
        /* 전체 */
        * {
            margin: 0 auto;
        }

        body {
            background-color: #fff;

        }

        .wrap {
            width: 1200px;
            margin: 4px;

        }

        /* 왼쪽 내비게이션, 오른쪽 컨텐츠들 */
        .contents_1 {
            height: 850px;
            display: flex;
            margin-bottom: 4px;

        }

        /* 내비게이션 */
        .contents_1_left {
            width: 200px;
            background-color: #ccc;
            margin-right: 4px;
        }

        /* 오른쪽 콘텐츠영역 */
        .contents_1_right {
            width: 1000px;
        }

        /* 슬라이드1 */
        .slide_1 {
            height: 400px;
            background-color: #ccc;
            margin-bottom: 4px;

        }
        
        /* 슬라이드2 */
        .slide_2 {
            height: 200px;
            background-color: #ccc;

        }

        /* 배너 영역 */
        .banner {
            display: flex;
            height: 250px;
            
        }

        /* 배너1, 2 */
        .banner_1 {
            width: 500px;
            height: 250px;
            background-color: #ccc;
            margin: 4px 4px 0 0;

        }
        .banner_2 {
            width: 500px;
            height: 250px;
            background-color: #ccc;
            margin: 4px 0 0 0;

        }

        /* 하단 로고, 주소(저작권), SNS 영역 */
        .contents_2 {
            display: flex;
            height: 100px;

        }

        /* 로고 */
        .logo_down {
            width: 200px;
            height: 100px;
            background-color: #ccc;
            margin-right: 4px;


        }

        /* 주소 */
        .address {
            width: 800px;
            height: 100px;
            background-color: #ccc;
            margin: 4px 4px 4px 0;

        }

        /* SNS */
        .sns {
            width: 200px;
            height: 100px;
            background-color: #ccc;

        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="contents_1">
            <div class="contents_1_left"></div>
            <div class="contents_1_right">
                <div class="slide_1"></div>
                <div class="slide_2"></div>
                <div class="banner">
                    <div class="banner_1"></div>
                    <div class="banner_2"></div>
                </div>
            </div>
        </div>
        <div class="contents_2">
            <div class="logo_down"></div>
            <div class="address"></div>
            <div class="sns"></div>
        </div>
    </div>
</body>
</html>
