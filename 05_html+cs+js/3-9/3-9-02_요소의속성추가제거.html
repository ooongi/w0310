    <style>
        .div {
            position: absolute;
            top: 100px;
            left: -170px;
            width: 200px;
            height: 200px;
            background: #718c00;
            transition: .3s;

    <button id="bt2">HTML속성 remove</button>
    <div class="div">
        <a>웹사이트로 이동하기</a>
    </div>
    <script>
        /*

                removeAttribute('속성')
                removeAttr('속성')

        // 제이쿼리
        const bt0 = $('button').eq(0);
        const bt1 = $('button').eq(1);
        const bt2 = $('button').eq(2);
        const div = $('div');
        const a = $('a');

        bt0.click(() => {
            div.attr('class', 'div active');
            a.attr({
                href: 'https://ooongi.github.io/w0310',
                target : '_blank',
                title : '클릭하면 포트폴리오를 확인할 수 있습니다.'
            });
        });
        bt1.click(() => {
            const result = div.attr('class');
            console.log(result);
        });
        bt2.click(() => {
            div.removeAttr('class');
            div.attr('class', 'div');
        });
    </script>
