<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상대위치선택</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>

    </style>
</head>

<body>
    <nav id="gnb">
        <ul>
            <li class="first">내용1</li>
            <li>내용2</li>
            <li>내용3</li>
        </ul>
    </nav>
    <script>
        /*
            상대 위치로 선택
            DOM의 탐색 속성
                부모, 자식, 형제관계
                상대 위치로 선택
                선택한 요소의 현재 위치를 기준으로 요소를 선택

            요소.parentNode
                선택된 요소의 부모 노드(요소,텍스트) 선택
            요소.parentElement
                요소의 부모 노드(요소) 선택
            요소.childNode
                요소의 자식 노드들(요소 노드, 텍스트 노드) 선택
            요소.children
                요소의 자식 노드들(요소 노드만) 선택
            요소.nextSibling
                요소의 다음 노드 선택
            요소.previousSibling
                요소의 이전 노드 선택

            요소.firstChild
                요소의 자식 노드 중 첫 번째 노드 선택
            요소.lastChild
                요소의 자식 노드 중 마지막 노드 선택
            요소.firstElementChild
                요소의 자식 노드 중 첫 번째 노드 선택
            요소.lastElementChild
                요소의 자식 노드 중 마지막 노드 선택
            
            요소.tagName
                요소의 태그명 반환
            요소.id
                요소의 id값 반환
            요소.className
                요소의 class값 반환
            요소.nodeValue
                요소의 value값 반환
            요소.nodeType
                요소의 type값 반환
            
        */
        const gnb = document.getElementById('gnb');
        
        console.log(gnb.id); // gnb
        console.log(gnb.children[0]); // ul
        
        console.log("자식 요소---------")
        console.log(gnb.parentNode); // body
        console.log(gnb.children[0].tagName); // UL 
        console.log(gnb.children[0].lastChild); // #text
        console.log(gnb.children[0].firstChild); // #text
        
        console.log("자식 요소---------")
        console.log(gnb.children[0].children[0]); // li.first
        console.log(gnb.children[0].children[0].className); // first
        console.log(gnb.children[0].children[0].nodeType); // 1

        console.log("처음/끝---------")
        console.log(gnb.children[0].children[0].firstChild); // #text
        console.log(gnb.children[0].children[0].firstElementChild); // null
        console.log(gnb.children[0].children[0].firstChild.nodeValue); // 내용1
        
        console.log("이전/이후---------")
        // -> HTML 문서 안에서 줄바꿈이나 공백도 텍스트 노드로 처리한다.
        console.log(gnb.children[0].children[0].nextSibling); // #next
        console.log(gnb.children[0].children[0].nextElementSibling); // li 내용2
        console.log(gnb.children[0].children[1]); // li 내용2
        console.log(gnb.children[0].children[2].previousElementSibling); // li 내용2
        
    </script>

</body>


</html>
