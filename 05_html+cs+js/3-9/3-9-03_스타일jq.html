<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일jq</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="content">내용</div>
    <script>
        /* 
            CSS 변경
                요소.style.속성 = 값;

                예) 요소.style.color = 'red';
                예) 요소.style.backgroundColor = 'red';
                    -> 카멜 표기법 사용

                예) 요소.css({backgroundColor: 'red'});
                    -> 두 단어 이상은 카멜 표기법
                예) 요소.css({'backgroundColor': 'red'});
                    -> 또는 문자열 처리
        */

        // 객체 찾기
        const content = $('#content');

        // 스타일 지정
        content.css('width', '200px');
        content.css('height', '200px');

        content.css({
            width: '200px',
            height: '200px',
            border: '4px solid #718c00',
            'textAlign': 'center',
            lineHeight: '200px'
        });
    </script>

</body>


</html>
