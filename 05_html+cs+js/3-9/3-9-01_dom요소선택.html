<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM(document object model)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="box1">
        <ul>
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
        </ul>
    </div>

    <div id="box2">
        <ul>
            <li>내용4</li>
            <li>내용5</li>
            <li>내용6</li>
        </ul>
    </div>
    <script>
        /*
            DOM(Document Object Model, 문서 객체 모델)
                브라우저가 텍스트를 읽고 각 태그를 객체(object)로 만들어서 트리처럼 구조화한 결과

            <태그명 속성=값 class="값">내용</태그명>

            어디에 사용?
            1. HTML 내용
            2. CSS 변경
            3. 속성 변경
            4. 태그

            요소 선택 메서드
                getElementById('아이디')
                getElementsByClassName('클래스')
                getElementsByTagName('태그이름')
                getElementsByName('네임값') ex)<input태그 내 name태그>
                querySelector('선택자')
                querySelectorAll('선택자')
                querySelectorAll('선택자')[idx]
                querySelectorAll('선택자').item(idx)

        */

        const list1 = document.querySelector('#box1 > ul > li');
        const list2 = document.querySelectorAll('#box2 > ul > li');

        console.log(list1); // li
        console.log(list2); // NodeList [li, li, li]

        list1.style.background = "#ff6600";
        // 배열 선택 방법
        list2[0].style.background = "#ccc";
        // item() 메서드를 이용
        list2.item(1).style.background = "#ddd";
    </script>

</body>


</html>
