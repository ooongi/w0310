<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>적용 위치</title>
    <script>
        let num1 = 10;
        let num2 = 20;
    </script>
</head>

<body>
    <script>
        /* 
            적용 방법
            1. 인라인
            2. 내부 -> script태그 사이에 기록
            3. 외부 -> script.js 파일로 연결
            4. head 또는 body 사이에 기록
        */
        document.write(num1 + num2);
    </script>
</body>

</html>
