<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return과 매개변수</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <h1>웹개발기능사 합격 확인</h1>
    <form action="">
        <label for="user_name">이름</label>
        <input type="text" id="user_name"><br>
        <label for="html_lang">HTML</label>
        <input type="text" id="html_lang"><br>
        <label for="css_lang">CSS</label>
        <input type="text" id="css_lang"><br>
        <label for="js_lang">JavaScript</label>
        <input type="text" id="js_lang"><br>
        <button type="button" id="result_btn">결과 확인</button>
    </form>
    <div id="result_msg">결과 메시지</div>

    <script>
        /*
            return(뜻? 반환)
                함수를 통해 처리된 결과를 반환시켜주는 키워드
                -> 반환값 전달 및 함수 종료

            함수 선언
                function 함수() {
                    코드;
                    return 반환값;
                }
            
            함수 호출
                함수();
            
        */

        // 요소 탐색
        const user_name = document.getElementById('user_name');
        const html_lang = document.getElementById('html_lang');
        const css_lang = document.getElementById('css_lang');
        const js_lang = document.getElementById('js_lang');
        const result_btn = document.getElementById('result_btn');
        const result_msg = document.getElementById('result_msg');

        
        // 이벤트
        result_btn.onclick = function(){
            // 입력 상자를 사용하여 사용자로 부터 데이터 받기
            const name = user_name.value;
            const html = html_lang.value;
            const css = css_lang.value;
            const js = js_lang.value;
            
            if (name === '' || html === '' || css === '' || js === '') {
                alert('다시 입력해 주세요.');
            } else {
                result_msg.textContent = examPass(name, html, css, js);
            }

            // console.log(examPass('이함수', 80, 90, 70));
        };

        /* 
            매개변수(parameter)
                함수 호출 시 전달 값을 받는 변수
            인자(argument)
                매개 변수 전달 값

            1. 선언적 함수
                // 함수 선언
                function 함수명(매개변수, ...) { 코드; }
                // 함수 호출
                함수명(인자, ...);
            
            2. 익명 함수
                // 함수 선언
                const 변수명 = function (매개변수, ...) { 코드; }
                // 함수 호출
                변수명(인자, ...);
        */

        function examPass(name, h, c, j) {
            let comment = name + ' 학생은 ';
            if (h >= 60 && c >= 60 && j >= 60) {
                // comment = comment + '전과목 PASS';
                comment += '합격입니다. 축하드립니다.';
            } else {
                if (h < 60) {
                    comment += 'html 재시험, ';
                }
                if (c < 60) {
                    comment += 'css 재시험, ';
                }
                if (j < 60) {
                    comment += 'javascript 재시험, ';
                }
            }
            return comment;
        }
        

    </script>
</body>

</html>
