<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수(=>)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>

    <script>
        /* 


            화살표 함수
                익명 함수의 간략화
                익명 함수의 function 대신 =>

                => 함수명(parameter1, 매개변수2) {
                    코드;
                }
                함수명(argument1, argument2);

                const 변수명 = function () {
                    코드;
                }
                const 변수명 => () {
                    코드;
                }

                const 변수명 = function () {
                    return 반환값;
                }

                // 단일 명령문의 경우
                // -> {}, return 생략 가능
                const 변수명 => () 반환값;
        */

        const doMultiplication = function(s1, s2) {
            return s1 * s2;
        }
        console.log(doMultiplication(2,5)); //10

        const doMultiplications = (s1, s2) => s1 + s2;
        console.log(doMultiplications(2,5)); //7

        // const function doAverage (s1, s2) {
        const doAverage = (s1, s2) => {
            const avg = (s1 + s2) / 2;
            return avg;
        }
        console.log(doAverage(2,5)); //3.5





        //매개 변수가 1개
        // -> () 괄호를 생략할 수 있다.

        const isEven = function (n) {
            return n % 2;
        }
        // 이 식과 같음
        // const isEven = n => n % 2;

        console.log(isEven(3));
    </script>
</body>

</html>
