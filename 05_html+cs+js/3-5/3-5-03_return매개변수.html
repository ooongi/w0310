        //요소 탐색
        const user_name = document.getElementById('user_name');
        const html_lang = document.getElementById('html_lang');
        const css_lang = document.getElementById('css_lang');
        const js_lang = document.getElementById('js_lang');
        const result_btn = document.getElementById('result_btn');
        const result_msg = document.getElementById('result_msg');

        //이벤트
        result_btn.onclick = function () {
            // 입력 상자를 사용하여 사용자로부터 데이터 받기
            const name = user_name.value;
            const html = html_lang.value;
            const css = css_lang.value;
            const js = js_lang.value;

            if (name === '' || html === '' || css === '' || js === '') {
                alert('다시 입력해 주세요.');
            } else {
                result_msg.textContent = examPass(name, html, css, js);
            }
        };


        function examPass(name, h, c, j) {
            let comment = name + ' 학생은 ';
            if (h >= 60 && c >= 60 && j >= 60) {
                comment += '합격입니다. 축하드립니다.';
            } else {
                if (h < 60) {
                    comment += 'html 재시험,';

                }
                if (c < 60) {
                    comment += 'css 재시험,';

                }
                if (j < 60) {
                    comment += 'javascript 재시험,';

                }
            }
            return comment;
        }
