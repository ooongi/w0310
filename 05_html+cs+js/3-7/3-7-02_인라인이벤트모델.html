<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인이벤트모델</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <button onclick="sum(10)">클릭</button>
    <button onmouseover="console.log('over ok')">마우스오버</button>
    <button onmouseout="console.log('out ok')">마우스아웃</button>
    <script>
        /*
            이벤트 모델
                1. 인라인   html 요소에 직접 이벤트를 연결
                2. 기본     html 요소를 취득한 후 이벤트를 객체의 메서드 형식으로 연결
                3. 표준     addEventListener() 메서드를 이용하여 연결하는 방식
        
        */

        function sum(n) {
            alert(n);
        }
    </script>
</body>

</html>
