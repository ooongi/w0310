<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트객체</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        div {
            height: 100px;
            background: #718c00;
            margin-top: 20px;
            color: #fff;
        }
    </style>
</head>

<body>
    <button id="bt">클릭</button>
    <div id="area">여기에 마우스 왼쪽, 가운데, 오른쪽 버튼 클릭</div>
    <script>
        /*
            이벤트객체 : event
                익명 함수의 매개 변수 event가 이벤트 객체이다.
                변수명을 반드시 'event'로 사용할 필요는 없으나,
                보통 이벤트 객체의 의미로 'event'를 많이 사용한다. (관례)

            bt.onclick = function(event) {
                event.속성 = 값;
                event.메서드();
            }

            bt.onclick = function(e) {
                e.속성 = 값;
                e.메서드();
            }

            속성
                target
                type
                clientX
                clientY
                screenX
                button

            메서드
                preventDefault()
                stopPropagation()
        */

        const bt = document.getElementById('bt');
        const area = document.getElementById('area');

        bt.onclick = function(e) {
            console.log(e.target); // <button id='bt'>클릭</button>
            console.log(e.type); // click
            console.log(e.clientX); //숫자 
            console.log(e.clientY); //숫자 
            console.log(e.screenX); //숫자 
            console.log(e.screenY); //숫자 마우스를 버튼 어느 부분을 클릭하느냐에 따라 달라짐
            
        }

        area.onmousedown = function(e) {
            console.log(e.button); //0

        }
    </script>

</body>

</html>
