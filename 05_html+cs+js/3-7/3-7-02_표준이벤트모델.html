<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표준이벤트모델</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <button id="bt">클릭</button>
    <button id="bt2">클릭2</button>
    <button id="bt3">제이쿼리클릭3</button>
    <script>
        /* 
            표준 이벤트 모델
                객체.addEventListener('이벤트', 함수);
        */

        const bt = document.getElementById('bt');
        const bt2 = document.getElementById('bt2');
        const bt3 = $('#bt3');

        // 기본 이벤트 모델
        // bt.onclick = function(){
        //      console.log('ok'); 
        //}

        // 표준 이벤트 모델
        // 객체에 동일한 이벤트가 여러번 적용할 수 있다.
        bt.addEventListener('click', function(){
            console.log('ok');
        });
        // 제이쿼리
        bt3.on('click', function(){
            console.log('ok');
        });

        function view() {
            console.log('view');
        }

        bt2.addEventListener('click', view);
    </script>

</body>

</html>
