<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
    <style>
    </style>
</head>

<body>
    <script>
        /*
            제어문
                1. 조건문(선택문): if, switch
                2. 반복문: while, do, for
                3. continue, break

            if문
                형식1
                    if (조건식) {
                        실행문;
                    }

                형식2
                    if (조건식) {
                        실행문1;
                    } else {
                        실행문2;
                    }

                형식3
                    if (조건식1) {
                        실행문1;
                    } else if (조건식2) {
                        실행문2;
                    } else {
                        실행문3;
                    }

                형식4 (if문 중첩)
                    if (조건식1) {
                        if(조건식2) {
                            실행문;
                        }
                    }
        */

        let age = 10;
        let admfee = '';

        if (age < 13) {
            admfee = '2000원';
        } /* 만약에 age가 13보다 작으면 '2000원' */

        console.log(admfee);

        age = 20;
        if (age < 13) {
            admfee = '2000원';
        } else {
            admfee = '4000원';
        } /* 만약 age가 13보다 작지 않으면 4000원 */

        console.log(admfee);


        age = prompt('나이입력', '');
        if (age < 13 || age >= 65) { // 13미만 또는 65이상
            admfee = '2000원';
        } else if (age >= 13 && age < 20) { // 13이상 그리고 20미만
            admfee = '4000원';
        } else { // 20 이상
            admfee = '6000원';
        }

        document.write(admfee);

        let subject = 'html';

        switch (subject) {
            case 'html':
                // subject = subject + '은 1학점입니다.';
                subject += '은 1학점입니다.';
                // break를 만나면 제어문을 탈출한다.
                break;
            case 'css':
                subject += '은 2학점입니다.';
                break;
            case 'javascript':
                subject += '은 3학점입니다.';
                break;
            default:
                subject += '해당과목이 없습니다.';

        }
        console.log(subject);
    </script>
</body>

</html>
