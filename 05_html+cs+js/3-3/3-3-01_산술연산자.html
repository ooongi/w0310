<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자(Operator)</title>
</head>

<body>
    <script>
        /*
            1. 단항: ++, --, !
            2. 이항
            3. 삼항: ? :
        
            연산자의 종류
            1. 산술: +, -, *, /, %, ++, --
            2. 대입(할당): =
            3. 비교: >, <, >=, <=, ==, ===, !=, !==
            4. 논리: &&, ||, !
            5. 비트
            6. 삼항: ? :
        */

        let subject = 'css';
        let score = 100;
        // 숫자 데이터가 아닌 경우 +는 연결 연산자
        // 문자열 + 문자열 -> 문자열
        // 숫자 + 문자열 -> 문자열
        // 숫자 + 숫자 + 숫자 + 문자열 -> 문자열
        // 숫자 + 숫자 -> 숫자 (덧셈)
        console.log(subject + '과목 성적은 ' + score); // css과목 성적은 100

        // 템플릿 문자열
    </script>
</body>

</html>
