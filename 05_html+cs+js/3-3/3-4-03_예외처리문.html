<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중지건너뛰기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <script>
        /* 
            예외처리
                -코드 실행 중 발생하는 에러를 처리
                -try~catch문

            형식
                try {
                    // 에러가 발생할 수 있는 코드
                    코드1; // 코드1이 에러가 아니면 실행
                } catch (err) {
                    // 에러 발생 시 실행할 코드
                    코드2; // 코드1이 에러나면 코드2 실행
                }
        */

        let subject = 'javascript';
        let score = 90;
        try {
            // 에러가 아니면 실행
            console.log(`교과목 : ${subject} / ${score}`);
        } catch (err) {
            // 에러나면 실행
            console.log(err.message); // e = err = error 이벤트의 e와 혼동되지않도록 주의
        }
    </script>
</body>

</html>
