<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
    <style>

    </style>
</head>

<body>
    <script>
        /* 
            비교연산자
                >
                <
                >=
                <=
                ==
                ===
                !=
                !==

                ==, != > 데이터 타입 구분하지 않음
                === !== > 데이터 타입 구분함 > 사용권장

                비교 연산자는 값을 비교하여 열과 값을 Boolean(논리) 값인 true 또는 false로 반환한다.
                -> 비교 연산의 결과는 true 또는 false이다.
        */

        console.log(5>2);       //true
        console.log(5<2);       //false
        console.log(5>=2);      //true
        console.log(5<=2);      //false
        console.log(5==2);      //false
        console.log(5===2);     //false
        console.log(5!=2);      //true
        console.log(5!==2);     //true
    </script>
</body>

</html>
