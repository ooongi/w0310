        const user_id = document.querySelector('#user_id');
        const login_btn = document.querySelectorAll('.login_btn')[0];
        const output = document.querySelectorAll('div').item(0);

        login_btn.onclick = function () {
            switch (user_id.value) {
                case 'abc':
                    output.textContent = 'abc가 입장하였습니다.';
                    location.href = 'http://www.naver.com';
                    break;
                case 'def':
                    output.textContent = 'def가 입장하였습니다.';
                    break;
                default:
                    output.textContent = '다시 입력하세요.';

            }
        };
