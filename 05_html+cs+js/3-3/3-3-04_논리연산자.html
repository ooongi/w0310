<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
    <style>

    </style>
</head>

<body>
    <script>
        /* 
            논리연산자
                &&  모두 참 일때 참
                    -> 그리고(and 연산자)
                    -> 피연산자 값이 모두 true이면 true
                    -> 아니면 false
                    true && true    true
                    false && true   false   앞이 이미 false가 있으므로 뒤를 읽지 않는다
                    true && false   false   읽다가 false가 나와서 false로 한다
                    true && true    true
                
                ||  둘 중 하나가 참이면 참
                    -> 또는(or 연산자)
                    -> 피연산자 값이 모두 false이면 false


                    -> 아니다(not)
                    true || true    true
                    false || true   true   
                    true || true    true   
                    false || false  false
                
                !   !a가 true이면 false, false이면 true로 바꿔준다
                    !true > false
                    !false > true
        */

        console.log(3>2 && 5>3); // true
        console.log(3<2 && 5>3); // false
        console.log(3>2 || 5>3); // true
        console.log(3<2 || 5<3); // false
        console.log(!(3>2)); // true
        console.log(!(3<2)); // false
    </script>
</body>

</html>
