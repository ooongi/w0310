<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자</title>
    <style>
    </style>
</head>

<body>
    <script>
        /*


            삼항연산자 형식
            조건식 ? 실행문1 : 실행문2
            조건식 결과가 true면 실행문 1 실행
            조건식 결과가 false면 실행문 2 실행
        */

        let num1 = 10;
        let num2 = -10;

        console.log(num1 > 0 ? '양수': '음수'); // 양수
        console.log(num2 > 0 ? '양수': '음수'); // 음수

        //if문과 같다.

        let result;
        if (num1 > 0) {
            result = '양수';
        }else {
            result = '음수';
        }
        console.log(result);
    </script>
</body>

</html>
