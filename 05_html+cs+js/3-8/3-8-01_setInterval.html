<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
    </style>
</head>

<body>
    <button type="button" id="bt">setInterval 멈춤</button>
    <button type="button" id="bt">setInterval 실행</button>
    <script>
        /*
            window 객체
            메서드
                setInterval(함수, 시간)
                    반복 >> 일정 시간마다 함수를 반복한다.
                clearInterval()
                    setInterval 중지
                setTimeout(함수, 시간)
                    시간 이후 1번 실행
                clearTimeout()
                    setTimeout 중지
        */

        /* 
            setInterval(function(){}, 밀리초;
        */
        
        let i = 0;
        const increase = setInterval(()=>{
            i++;
            console.log('2초마다 실행' + i);
        }, 2000);

        const bt = document.getElementById('bt');
        bt.onclick = () =>{
            clearInterval(increase);
        };

        

        let a = 0;
        setTimeout(()=>{
            a++;
            console.log('2초 후 1번 실행' + a);
        }, 2000);
    </script>

</body>

</html>
