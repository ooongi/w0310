<body>
    <h1>1페이지</h1>
    <button type="button" id="page2_go_btn">2페이지로 이동</button>
    <button type="button" onclick="javascript:history.back()">back</button>
    <button type="button" onclick="javascript:history.forward()">forward</button>
    <button type="button" onclick="javascript:history.go(2)">go(2)</button>
    <button type="button" onclick="javascript:history.go(-2)">go(-2)</button>

    <script>
        const page2_go_btn = document.getElementById('page2_go_btn');

        page2_go_btn.onclick = () => location.href = "page2.html";
    </script>

</body>
