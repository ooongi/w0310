<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간편 로그인 시스템</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <input id="user_pw">
    <button id="login_btn">로그인</button>

    <script>
        const login_btn = $('#login_btn');
        const user_pw = $('user_pw');

        login_btn.click(() => {
            const pw_val = user_pw.val();
            console.log(user_pw.val());
            
            if (pw_val === "1234") {
                location.replace("https://ooongi.github.io/w0310");
                // 로그인 후 뒤로가기가 되지 않음
            } else {
                alert("잘못 입력하셨습니다. 다시 입력해 주세요.");
            }
        });

    </script>

</body>


</html>
