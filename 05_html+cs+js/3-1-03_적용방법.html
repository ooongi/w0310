<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트의 적용방법3,4
    </title>
    <script>
        let num1 = 10;
        let num2 = 20;
    </script>
</head>
<body>
    
    <script>
        /* 
            적용방법
            1. 인라인
            2. 내부 > <script>
            3. 외부 > script.js
            4. head 또는 body 사이
        */
        document.write(num1 + num2);
    </script>
</body>
</html>
