<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array객체</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <script>
        /* 
            사용자 정의 객체
                const obj = {
                    이름: 값,
                    이름: 값,
                    ...
                }

            Array 객체
                객체 리터럴처럼 변수에 데이터 값을 필요한 대로 저장할 수 있다.
                객체 리터럴은 데이터 값을 '이름:값'으로 저장하는 반면 저장된 값에 자동으로 index를 부연한다.
                지정된 값에 자동으로 index(0,1,...)를 부여한다

            배열생성
                const 변수 = [값1, 값2, ...];

            배열참조
                변수[index]
                -> index는 0,1,2...
                속성
                    length
                        ->배열값의 개수
                메서드
                    slice()
                    join()
                    concat()
                    toString()
                    shift()
                    unshift()
                    pop()
                    push()
                    splice()
                    reverse()
                    sort()
                
        */

        // 숫자 생성
        const num1 = new Number(10);
        const num2 = 10;
        // 문자열 생성
        const str1 = new String('javascript');
        const str2 ='javascript';
        // 배열 생성
        const arr1 = new Array(10, 20, 'javascript', 'jQuery');
        const arr2 = [10, 20, 'javascript', 'jQuery'];

        console.log(arr1);
        console.log(arr2);

        // 배열 선언
        const info = [45, 11, 7, 32, 20, 19];
        info.sort(function(a,b){
            return a - b; // 오름차순정렬
            // <0 -> a가 앞으로
            // >0 -> b가 앞으로
            // ===0 -> 위치변경 없음
        });
        console.log(info.toString());

        const info2 = [45, 11, 7, 32, 20, 19];
        info.sort(function(a,b){
            return b - a; // 내림차순정렬
        });
        console.log(info.toString());
    </script>
</body>

</html>
