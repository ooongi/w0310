<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컬렉션 객체:ver ES6</title>
</head>

<body>
    <script>
        // mySet 객체를 Set 컬렉션 객체로 선언
        const mySet = new Set();
        mySet.add(1);
        mySet.add(1);
        mySet.add(2);
        mySet.add(2);
        mySet.add(3); // 중복 추가 무시됌
        mySet.add(3); // 중복 추가 무시됌
        mySet.add(3); // 중복 추가 무시됌
        mySet.add(3); // 중복 추가 무시됌
        console.log(mySet);

        console.log(mySet.size);

        // 값 존재의 유무 확인, 갖고 있으면 true, 없으면 false
        if (mySet.has(1)) {
            console.log(`있습니다.`);
        } else {
            console.log(`없습니다.`);
        }

        // 객체.delete(값) -> 특정 값 삭제
        mySet.delete(1);
        console.log(mySet);
        
        // 객체.clear(값) -> 모든 값 제거
        mySet.clear(1);
        console.log(mySet);
    


    </script>
</body>

</html>
