<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array메서드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <script>
        /* 
            사용자 정의 객체
                const obj = {
                    이름: 값,
                    이름: 값,
                    ...
                }

            Array 객체
                객체 리터럴처럼 변수에 데이터 값을 필요한 대로 저장할 수 있다.
                객체 리터럴은 데이터 값을 '이름:값'으로 저장하는 반면 저장된 값에 자동으로 index를 부연한다.
                지정된 값에 자동으로 index(0,1,...)를 부여한다

            배열생성
                const 변수 = [값1, 값2, ...];

            배열참조
                변수[index]
                -> index는 0,1,2...
                속성
                    length
                        ->배열값의 개수
                메서드
                    slice()
                    join()
                    concat()
                    toString()
                배열의 값을 넣고 빼고 할 수 있음
                    shift()
                    unshift()
                    pop()
                    push()

                    splice()
                    reverse()
                    sort()
                
        */

        // 배열 메서드
        const alphabet = ['a', 'b', 'c', 'd', 'e'];
        const alphabet2 = ['f', 'g'];
        // slice()
        console.log(alphabet.slice(0, 3)); // 0번부터 3번 이전까지 배열 변환
        console.log(alphabet.slice(2)); // 2번과 이후 배열 변환
        // join()
        console.log(alphabet.join('/')); // '/'로 연결한 문자로 변환
        // concat()
        console.log(alphabet.concat(alphabet2)); // 배열을 연결함
        // toString() 
        console.log(alphabet.toString()); // 배열을 문자로 변환

        // 배열의 값 가져오기 -> 배열의 index를 활용
        console.log(alphabet[0]); // a

        // 배열의 값 삽입(추가)
        // unshift(): 맨 앞에서 값 삽입
        // push(): 맨 뒤에서 값 삽입
        // 배열의 값 삭제
        // -> shift(): 맨 앞에서 값 삭제
        // -> pop(): 맨 뒤에서 값 삭제
        alphabet.unshift('가');
        console.log(alphabet);

        alphabet.push('나');
        console.log(alphabet);
    </script>
</body>

</html>
