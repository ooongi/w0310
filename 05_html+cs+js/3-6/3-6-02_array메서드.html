<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array메서드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <script>
        /* 
            사용자 정의 객체
                const obj = {
                    이름: 값,
                    이름: 값,
                    ...
                }

            Array 객체
                객체 리터럴처럼 변수에 데이터 값을 필요한 대로 저장할 수 있다.
                객체 리터럴은 데이터 값을 '이름:값'으로 저장하는 반면 저장된 값에 자동으로 index를 부연한다.
                지정된 값에 자동으로 index(0,1,...)를 부여한다

            배열생성
                const 변수 = [값1, 값2, ...];

            배열참조
                변수[index]
                -> index는 0,1,2...
                속성
                    length
                        ->배열값의 개수
                메서드
                    slice()
                    join()
                    concat()
                    toString()
                배열의 값을 넣고 빼고 할 수 있음
                    shift()
                    unshift()
                    pop()
                    push()
                배열의 변경, 정렬
                    splice()
                    reverse()
                    sort()
                
        */

        // 배열 메서드
        const alphabet = ['a', 'b', 'c', 'd', 'e'];
        const alphabet2 = ['f', 'g'];
        // slice()
        console.log('======slice()======'); // 0번부터 3번 이전까지 배열 변환
        console.log(alphabet.slice(0, 3)); // 0번부터 3번 이전까지 배열 변환
        console.log(alphabet.slice(2)); // 2번과 이후 배열 변환
        // join()
        console.log('======join()======');
        console.log(alphabet.join('/')); // '/'로 연결한 문자로 변환
        // concat()
        console.log('======concat()======');
        console.log(alphabet.concat(alphabet2)); // 배열을 연결함
        console.log('======toStriong()======');
        // toString() 
        console.log(alphabet.toString()); // 배열을 문자로 변환

        // 배열의 값 가져오기 -> getter
        // -> 배열의 index를 활용
        console.log(`alphabet[2] = ${alphabet[2]}`); // a

        // 배열의 값 변경하기 -> setter
        alphabet[2] = 's';
        console.log(alphabet); // absde

        //alphabet[4] = undefined;

        //console.log('4번 값 삭제? ' + alphabet.length); // '';, null, undefined로 삭제할 수 없다.
        // 배열의 값 추가하기
        alphabet[5] = 'z';
        console.log(alphabet); // absde



        // 배열의 값 삽입(추가)
        // unshift(값): 맨 앞에서 값 삽입
        // push(값): 맨 뒤에서 값 삽입
        // 배열의 값 삭제(무조건 맨 앞,뒤를 삭제하므로 값을 넣을 필요가 없음)
        // -> shift(): 맨 앞에서 값 삭제
        // -> pop(): 맨 뒤에서 값 삭제
        console.log('======unshift()======');
        alphabet.unshift('가');
        console.log(alphabet); // 가abcde

        console.log('======puch()======');
        alphabet.push('나');
        console.log(alphabet); // 가abcde나

        console.log('======shift()======');
        alphabet.shift();
        console.log(alphabet); // abcde나

        console.log('======pop()======');
        alphabet.pop();
        alphabet.pop();
        alphabet.pop();
        console.log(alphabet); // abc


        console.log('======splice()======');
        // 배열.splice(색인번호, 삭제할 값 수, 삽입할 문자열)
        alphabet.splice(1, 2, 'f'); // 번 배열에 2개를 삭제. 해당 위치에 'f'가 추가
        console.log(alphabet);

        // 배열 요소 삭제
        alphabet.splice(1, 1); // idx 1번 위치의 배열 값 1개 삭제
        console.log(alphabet); // (2) ['a', 'd']

        alphabet.splice(0, 1, 'f', 'g', 'h')
        console.log(alphabet); // (4) 'f', 'g', 'h', 'd'

        // 배열 요소 가져오기
        console.log('======slice()======');
        console.log(alphabet.slice(0,3)); // 'f', 'g', 'h'
        console.log(alphabet); // (4) 'f', 'g', 'h', 'd'
        console.log(alphabet.slice(2)); // 'h', 'd'
        
        console.log('======alphabet 재정의 5======');
        const alphabet5 = [2, 41, 11]; // 2, 11, 41로 정렬이 되는가?
        // 문자처럼 첫글자만 비교해서 정렬하기 때문에 2,4,1로 정렬됌
        // 숫자를 정렬하려면 function(){}을 써야 한다.

        // 배열의 순서 바꾸기(거꾸로)
        console.log('======reverse()======');
        console.log(alphabet5.reverse()); // (5) [11, 41, 2]
        
        // 배열의 오름차순 정렬
        // 배열 .sort([함수])
        // 배열 .sort(function(a,b){return a - b});
        // 배열 .sort((a,b)=>a - b);
        console.log('======sort()======');
        console.log(alphabet5.sort()); // (5) [11, 2, 41]
        console.log('===function을 통해 오름차순 정렬===');
        console.log(alphabet5.sort((a,b)=>a - b)); // (5) [11, 2, 41]
        
        // 배열의 내림차순 정렬
        console.log('======reverse()======');
        console.log(alphabet5.reverse()); // (5) [41, 11, 2]
    </script>
</body>

</html>
