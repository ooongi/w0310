<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math객체</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <script>
        /*  
            math 객체
                수학 연산을 위한 객체
                new 연산자로 객체를 생성하지 않는다.

            const 변수 = new Number();
            const 변수 = new String();
            const 변수 = new Array();
            const 변수 = new Math(); (x)

            Math.속성
                Math.PI
                Math.E
                    자연 로그 2.718281828459045
                Math.LN2
                    2의 자연 로그 0.6931471805599453
                Math.LN10
                    10의 자연 로그 2.302585092994046
                Math.LOG2E
                    밑2인 E의 로그 1.4426950408889634
                Math.LOG10E
                    밑10인 E의 로그 0.4342944819032518
                Math.SQRT1_2
                    1/2의 제곱근 >> 0.7071067811865476
                Math.SQRT2
                    2의 제곱근 >> 1.4142135623730951

            Math.메서드
                Math.abs()      음수를 양수로
                Math.max()      최댓값
                Math.min()      최솟값
                Math.round()    반올림
                Math.ceil()     올림
                Math.floor()    버림
                Math.random()   0이상 1미만의 난수
                Math.sin()      -0.9880316240928618
                Math.tan()      -6.405331196646276
                Math.sqrt()     제곱근
        */

        console.log('===Math.속성===');
        console.log(Math.PI);

        console.log('===Math.메서드===');
        console.log(Math.abs(-2));
        console.log(Math.max(10,20));
        console.log(Math.min(10,20));
        console.log(Math.round(10.5));
        console.log(Math.ceil(10.5));
        console.log(Math.floor(10.5));
        console.log(Math.random());
        console.log(Math.sin(30));
        console.log(Math.tan(30));
        console.log(Math.sqrt(16));
        console.log('---예제---');

        const luckyNumber = [];
        let num = 0;
        for (let i = 1; i <= 100; i++) {
            luckyNumber.push(i);
        }

        num=Math.floor(Math.random() * luckyNumber.length);
        console.log(luckyNumber.toString());
        console.log('오늘 행운의 당첨번호는 '+luckyNumber[num]+'입니다.');
    </script>
</body>

</html>
