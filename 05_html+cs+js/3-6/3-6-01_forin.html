<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <script>
        /* 
            제어문
                1. 조건문: if~else, switch~case
                2. 반복문: while, do~while, for, for~in, for~of
                3. 기타: break, continue

            for (let 초기값; 조건식; 증감값) {
                코드;
            }

            for (let 변수 in 객체명) {
                코드;
            }


        */
        const info = {
            name: '홍길동',
            age: 20,
            subject: 'javascript',
            credit: 3
        };

        console.log('subject: ' + info.subject + ', credit: ' + info.credit);
        //subject: javascript, credit: 3

        //객체.속성
        console.log('name: ' + info.name);
        //객체['속성']
        console.log('name: ' + info['name']);
        console.log('age: ' + info.age);
        console.log('subject: ' + info.subject);
        console.log('credit: ' + info.credit);

        // 위아래가 똑같다.

        for (let i in info) {
            console.log(i + ': ' + info[i]);
        }

        // i는 name, ... credit >> info의 속성을 나타낸다.
        // info[i] >> 
    </script>

</body>

</html>
