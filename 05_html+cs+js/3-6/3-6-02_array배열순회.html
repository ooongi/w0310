<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array배열순회</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <script>
        /* 
            배열 순회

            반복문
                for ~ in
                for ~ of (ver.ES6)
                형식:
                    for(let idx in 객체(배열도 됌)) {
                        // 객체(배열도 됌) 요소 만큼 반복
                    }

                    for(let val of iterable) {
                        // array(배열) 요소 만큼 반복
                    }
                    
                iterable(이터러블)
                    -> 반복 가능 객체
                    -> 배열, 문자열, 컬렉션(new Set(), new Map())
            
            메서드
                forEach(함수); >> 콜백함수 - > 함수의 배개변수로 전달되어 반복적으로 실행되는 함수
                map()
                filter()
        */

        // 숫자 생성
        const num1 = new Number(10);
        const num2 = 10;
        // 문자열 생성
        const str1 = new String('javascript');
        const str2 = 'javascript';
        // 배열 생성
        const arr1 = new Array(10, 20, 'javascript', 'jQuery', true, {}, function () { }, []);
        const arr2 = [10, 20, 'javascript', 'jQuery'];
        console.log(arr1[0]);
        console.log(arr1[4]);
        console.log(arr2[2]);


        // 배열 선언
        const info = [45, 11, 7, 32, 20, 19];
        info.sort(function (a, b) {
            return a - b; // 오름차순정렬
            // <0 -> a가 앞으로
            // >0 -> b가 앞으로
            // ===0 -> 위치변경 없음
        });
        // 화살표함수로 쓰면 info.sort((a, b) => a - b);
        console.log(info.toString());

        const info2 = [45, 11, 7, 32, 20, 19];
        info.sort(function (a, b) {
            return b - a; // 내림차순정렬
        });
        console.log(info.toString());
        console.log('info 갯수: ' + info.length);

        const city = ['서울', '대전', '대구', '부산']

        console.log('===for in===')
        for (let i in city) {
            console.log(i); // 0 1 2 3
            console.log(city[i]); // 서울 대전 대구 부산 >> 배열의 값
        }

        console.log('===for of===')
        for (let val of city) {
            console.log(val);
        }

        /* 
        map()
        기존 배열을 이용하여 새로운 배열을 만든다.
        */
        console.log('===map===')

        const base = [10, 20, 30];
        base.map(function (value, index, array) {
            console.log(value);
            console.log(index);
            console.log(array);
        });
        console.log('===map2===')
        const area = base.map(function (value) {
            return value * 4;
        });
        console.log(area);

        console.log('===forEach===')
        area = base.forEach(function (value) {
            return value * 8;
        });
        console.log(area);
    </script>
</body>

</html>
