<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <script>
        // 생성자함수
        // 함수 일므은 관례상 첫 글자를 대문자로 쓴다. 소문자 써도 작동 됌
        // 사용자 정의 함수와 구별
        function info4(subject, credit) {
            // this는 함수를 통해 생성되는 객체
            this.subject = subject;
            this.credit = credit;
            this.printOut = function () {
                return this.subject + ', ' + this.credit + '학점';
            };

        };

        //객체 생성
        const sub1 = new info4('html', 1);
        const sub2 = new info4('css', 2);

        //객체 참조(사용)
        console.log(sub1.subject);
        console.log(sub1.credit);
        console.log(sub1.printOut());

        console.log(sub2.subject);
        console.log(sub2.credit);
        console.log(sub2.printOut());

        //속성 추가
        sub1.days = 20;
        console.log(sub1);
        //속성 삭제
        delete sub1.credit;
        console.log(sub1);
        //속성 변경
        sub1.printOut = function () {
            return this.subject + ', ' + this.days + '일';
        };
        console.log(sub2);
        console.log(sub2.days);
        //sub1 객체에 추가, 제거, 변경된 속성들은 sub1 객체에만 적용되고,
        //sub2 객체의 속성에는 영향을 주지 않는다.
        console.log(sub2.credit);
        console.log(sub2.printOut());

        

        //생성자 함수 만들기
        function Triangle(b, h) {
            this.base = b;
            this.height = h;
            this.area = function(){
                return this.base * this.height / 2;
            }
        }

        //생성자 함수로 객체 생성하기
        const triangle1 = new Triangle(15, 15);
        const triangle2 = new Triangle(25, 10);
        
        console.log(triangle1.base);
        console.log(triangle1.height);
        console.log(triangle1.area());

        console.log(triangle2.base);
        console.log(triangle2.height);
        console.log(triangle2.area());
    </script>

</body>

</html>
