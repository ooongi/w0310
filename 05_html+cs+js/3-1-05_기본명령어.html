<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트의 기본명령어</title>

</head>
<body>
    
    <script>
        // 입력
        prompt('출력 페이지 수를 입력하세요! ','');
        // 출력
        alert('자바스크립트');
        document.write('자바스크립트'); // 마지막에 출력
        console.log('자바스크립트');
        // 확인
        confirm('정말 삭제하시겠습니까?');
    </script>
</body>
</html>
