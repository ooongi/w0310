<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator객체</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>

    </style>
</head>

<body>
    <h1>장치 구분하기</h1>
    <p id="useragent_info"></p>
    <ul>
        <li>아이폰14pro: Mozilla/5.0 (iPhone; CPU iPhone OS 18_5 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko)
            Version/18.5 Mobile/15E148 Safari/604.1</li>
        <li>Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/138.0.0.0 Mobile
            Safari/537.36</li>
    </ul>
    <script>


            function isMobile() {
            return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

            if (isMobile()) {
                location.href = "mobile.html";
        } else {
                location.href = "desktop.html";
        }



    </script>

</body>


</html>
