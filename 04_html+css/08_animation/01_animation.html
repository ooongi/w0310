<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        /*
            애니메이션 속성의 값은 여러개이다.
            
            개별속성
                animation-name: 이름;
                    (@keyframes 애니메이션이름 과 일치)
                animation-duration: 동작시간; -> 단위: s; (초)
                    ex) animation-duration: 1s; -> 1초
                animation-direction: 방향;
                    normal(기본값)      정방향
                    reverse             역방향
                    alternate           양방향
                    alternate-reverse   
                animation-delay: 지연시간;
                animation-timing-function: 가속도;
                animation-fill-mode: forwards;

            속기 속성
                animation: name duration [count] [direction] [delay] [timing-function] [fill-mode] [play state];

            
            animation
            요소가 한 스타일에서 다른 스타일로 점진적으로 변경할 수 있도록 한다.

            애니메이션의 작업 단위? 키프레임(keyframe)

            @keyframes 애니메이션이름 {
                from {속성: 값; ...}
                to {속성: 값; ...}
            }

            @keyframes 애니메이션이름 {
                0% {속성: 값; ...}
                50% {속성: 값; ...}
                50.9999% {속성: 값; ...}
                100% {속성: 값; ...}
            }
        */

        .div1 {
            position: absolute;
            width: 100px;
            height: 100px;
            background: coral;
            animation-name: right_move;
            animation-duration: 2s;
            /* animation-direction: alternate; */
            /* animation-timing-function: linear; */
            /* animation-iteration-count: 2; */
            animation-fill-mode: forwards;
        }

        @keyframes right_move {
            /* 시작 */
            from {left:0}
            /* 종료 */
            to {left:500px}
        }

        @keyframes right_move2 {
            /* 시작 */
            0% {left:0}
            50% {left:1000px}
            /* 종료 */
            100% {left:0}
        }
    </style>
</head>
<body>
    <div class="div1"></div>
</body>
</html>
