<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        /*
            애니메이션 속성의 값은 여러개이다.
            
            개별속성
                animation-name: 이름;
                    (@keyframes 애니메이션이름 과 일치)
                animation-duration: 동작시간; -> 단위: s; (초)
                    ex) animation-duration: 1s; -> 1초



            속기 속성
                animation
            
            animation
            요소가 한 스타일에서 다른 스타일로 점진적으로 변경할 수 있도록 한다.

            애니메이션의 작업 단위? 키프레임(keyframe)

            @keyframes 애니메이션이름 {
                from {속성: 값; ...}
                to {속성: 값; ...}
            }

            @keyframes 애니메이션이름 {
                0% {속성: 값; ...}
                50% {속성: 값; ...}
                50.9999% {속성: 값; ...}
                100% {속성: 값; ...}
            }
        */
    </style>
</head>
