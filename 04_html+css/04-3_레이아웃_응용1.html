<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃-응용1</title>
    <style>
        div {
            height: 350px;
        }
        .wrap {
            display: flex;
        }
        .header {
            width: 100px;
            background-color: #ccc;
        }
        .right_contents {
            width: 500px;
        }
        .slide {
            height: 200px;
            background-color: aliceblue;
        }
        .contents {
            height: 100px;
            background-color: rosybrown;
        }
        .footer {
            height: 50px;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">헤더</div>
        <div class="right_contents">
            <div class="slide">슬라이드</div>
            <div class="contents">콘텐츠</div>
            <div class="footer">푸터</div>
        </div>
    </div>
</body>

</html>
