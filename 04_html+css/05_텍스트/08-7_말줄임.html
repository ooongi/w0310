<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>

        
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 14px/1.6 '굴림', sans-serif;
        }


        ul {
            list-style: none;
        }


        /* 공지사항 */
        
        .notice {
            width: 400px;
            border: 1px solid #000;
            padding: 16px;
        }
        .notice a {
            display: inline-block;
            vertical-align: middle;
            width: 315px;
            text-decoration: none;
            /* 웹 안전 컬러: #000, #333, #666, #999, #CCC, #FFF */
            color: #777;
        }
   
        .notice a h3 {
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            padding-right: 8px;
            
        }

        .notice a:hover {
            color: #111;
            text-decoration: underline;
        }

        /* .notice a:hover h3 {
            text-overflow: clip;
            overflow: visible;
            white-space: normal;
        } */
    </style>
</head>

<body>
    <h1>말줄임</h1>
    <h2>공지사항: 최신글</h2>
    <ul class="notice">
        <!-- h3태그로 묶는 것이 SEO(검색엔진 최적화)나 접근성 측면에서 유리하다. -->
        <li><a href="#">
                <h3>시간 배분을 위하여 현명한 판단을 바랍니다.</h3>
            </a><span>2025-04-29</span></li>
        <li><a href="#">
                <h3>욕심껏 내용을 채우는 것도 좋습니다.</h3>
            </a><span>2025-04-28</span></li>
        <li><a href="#">
                <h3>결과물을 볼 수 있어야 하는 것이 우선입니다.</h3>
            </a><span>2025-04-27</span></li>
        <li><a href="#">
                <h3>모든 일에 항상 열심히 임합니다.</h3>
            </a><span>2025-04-26</span></li>
    </ul>
</body>

</html>
