<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 선택자 :root는 html과 같다. */
        html {
            font-size: 24px;
        }

        
        ul {
            font-size: 12px;
        }

        li {
            font-size: 1.5em;
            /* 1.5em은 li의 부모, 즉 ul 12px의 1.5배
            1.5 * 12 = 18px */
        }

        li:nth-child(4) {
            font-size: 1.5rem;
        }

        /*
            rem의 기준은? 최상위 부모 = html 태그
        */
    </style>
</head>

<body>
    <h1>글자 단위</h1>
    <p>글자의 단위에는 px, %, em, rem 등이 있다.</p>
    <ul>
        <li>px 18px</li>
        <li>% 18px</li>
        <li>em 18px</li>
        <li>rem 36px</li>
    </ul>
</body>

</html>
