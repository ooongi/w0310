<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        span {
            /* font-variant: normal; 기본값 */
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <h1>작은 대문자</h1>
    <span>작은 대문자sdfsdf</span><br>

</body>
</html>
