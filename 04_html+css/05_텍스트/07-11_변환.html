<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>

    <style>
        span:nth-of-type(1) {
            /* 모두 대문자 */
            text-transform: uppercase;
        }
        span:nth-of-type(2) {
            /* 모두 소문자 */
            text-transform: lowercase; 
        }
        span:nth-of-type(3) {
            /* 단어별 첫 글자를 대문자로 */
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>영문 대소문자 변환</h1>
    <span>uppercase</span>
    <span>LOWERCASE</span>
    <span>capitalize</span>
</body>
</html>
