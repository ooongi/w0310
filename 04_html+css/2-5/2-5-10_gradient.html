<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background:gradient</title>
    <style>
        /*
        gradient 1. 색상이 부드럽게 변하는 시각 효과 2. 단색이 아닌 여러 가지 색상을 원형과 선형으로 점진적으로 채워줄 수 있다. 3. 색상의 위치나 영역도 조절할 수 있다.
        
        background: linear-gradient([방향], [이동기준], 색1, 색2, ...);
            방향
            to top              위로
            to left             왼쪽으로
            to right            오른쪽으로
            to bottom(기본값)   아래로

            대각선, 순서 상관없음
            to bottom right
            to bottom left
            to top right
            to top left
        */
        div {
            height: 100px;
            width: 100px;
            margin: 10px;
        }
        p {
            padding: 60px;
        }
        /* 
            10이하: red
            10~20 사이: red->yellow
            20이상: yellow
        */
        .linear1 {

            background: linear-gradient(red, yellow);
        }

        .linear2 {
            background: linear-gradient(red 10%, yellow 20%);
        }


        /* 
            0~70% red
            70~100% yellow
        */
        .linear3 {
            background: linear-gradient(red 70%, yellow 70%);
        }

        .linear4 {
            background: repeating-linear-gradient(red 10%, yellow 20%);
        }

        /* 
            0~5 red
            5~15 red>yellow
            15~60 yellow>green
            60~100 green
            circle 형태상관없이 동그란 원
        */
        .radial1 {
            width: 200px;
            background: radial-gradient(circle, red 5%, yellow 15%, green 60%);
        }

        .radial2 {
            background: repeating-radial-gradient(circle, red, yellow 25%, green 50%);
        }


        /* 
            background: radial-gradient([circle], [이동기준 at x위치 y위치], 색1 [p%], 색2 [p%], [...]);
            -circle을 쓰면 원, 안쓰면 타원
            -이동기준
                -closest-side: 시작점에서 가까운 쪽의 면까지 점진적으로 채움
                -closest-corner: 시작점에서 가까운 쪽의 꼭지점까지 점진적으로 채움
                -farthest-side: 시작점에서 멀리 떨어진 쪽의 면까지 점진적으로 채움
                -farthest-corner: 시작점에서 멀리 떨어진 쪽의 꼭지점까지 점진적으로 채움
            -x위치: 숫자%
            -y위치: 숫자%
        */
        .rg1 {
            background: radial-gradient(closest-side at 30% 30%, red, yellow, green);
        }
        .rg2 {
            background: radial-gradient(closest-corner at 30% 30%, red, yellow, green);
        }
        .rg3 {
            background: radial-gradient(farthest-side at 30% 30%, red, yellow, green);
        }
        .rg4 {
            background: radial-gradient(farthest-corner at 30% 30%, red, yellow, green);
        }
    </style>
</head>

<body>

    <div class="linear1">박스</div>
    <div class="linear2">박스</div>
    <div class="linear3">박스</div>
    <div class="linear4">박스</div>
    <div class="radial1">박스</div>
    <div class="radial2">박스</div>
    <p class="rg1">박스</p>
    <p class="rg2">박스</p>
    <p class="rg3">박스</p>
    <p class="rg4">박스</p>
</body>

</html>
