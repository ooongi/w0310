<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        /* 공통 스타일 */
        .container {
            display: flex;
            /* 
                flex-direction: row;
                주축이 가로
                교차축이 세로
                flex-direction: column;
                주축이 세로
                교차축이 가로
            */
            /* flex-direction: column; */
            justify-content: space-between;
            flex-wrap: wrap;
            /* 한 줄(열) 아이템 */
            /* align-items: center; */
            /* 전체 아이템 */
            align-content: center;
            border: 2px solid red;
            width: 600px;
            height: 300px;
            margin-bottom: 40px;
            font-size: 30px;
        }
        
        .item {
            display: block;
            width: 180px;
            flex-shrink: 0;
            background: lightseagreen;
            padding: 5px;
            margin: 5px;
            /* text-align: center; */
        }

        /* align-items: baseline; 확인 */
        .item:nth-of-type(1) {
            font-size: 30px;
        }

        .item:nth-of-type(2) {
            font-size: 50px;
        }

        .item:nth-of-type(3) {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <!-- 
        display: block;
            위에서 아래로 세로 배치된다.
            width: auto;
    -->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>

</html>
