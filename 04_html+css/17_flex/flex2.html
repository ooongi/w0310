<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        /* 공통 스타일 */
        #container {
            display: flex;
            height: 300px;
            border: 2px solid #999;
            margin-bottom: 40px;
        }

        .item {
            width: 400px;
            background: lightseagreen;
            color: white;
            font-weight: bold;
            padding: 20px;
            font-size: 50px;
            text-align: center;
        }

        /* order: 값(정수), 기본값이 작을수록 앞에 배치 */
        /*         
            .item:nth-child(1) {
                order: 3;
            }

            .item:nth-child(2) {
                order: 1;
            }

            .item:nth-child(3) {
                order: 2;
            }

            @media (min-width:768px) {
                .item:nth-child(1) {
                    order: 1;
                }

                .item:nth-child(2) {
                    order: 2;

                }

                .item:nth-child(3) {
                    order: 3;

                }
            }
        */

        .item:nth-child(2) {
            background: orange;
        }

        /* .item:nth-child(1) {
            flex-grow: 1;
        }

        .item:nth-child(2) {
            flex-grow: 2;
            background: orange;
        }

        .item:nth-child(3) {
            flex-grow: 1;
        } */

        .item {
            flex-shrink: 1;
            /* 기본값 */
        }

        .item:nth-child(2) {
            flex-shrink: 5;
            /* 더 많이 줄어듦 */
        }

        #container .item:nth-child(1) {
            flex-basis: 100px;
        }

        #container .item:nth-child(2) {
            flex-basis: 200px;
        }

        #container .item:nth-child(3) {
            flex-basis: 100px;
        }

        #container .item {
            flex: 1 1 100px;
        }

        /* 또는 */
        #container .item:nth-child(2) {
            flex: 2;
        }

        /* 
            묶음 속성

            display:flex; >> 속성 값

            속성명
                flex -> 축약형
                    flex: grow shrink basis;
                    flex: 0 1 auto;
                flex-grow: 숫자
                    flex-grow: 1; 늘어남
                    flex-grow: 0; 고정
                        0이 아니면 다 늘어남
                flex-shrink: 숫자
                    flex-shrink: 1; 줄어듦
                    flex-shrink: 0; 고정
                flex-basis: 숫자px;
                    너비의 초기값
        
        */

        /* 
            flex-direction: row;(기본값)
            주축정렬 (가로)
                justify-content
            교차축정렬 (세로)
                align-items
                align-content
                align-celf

            
            flex-direction: column;
            주축정렬 (세로)
                justify-content
            교차축정렬 (가로)
                align-items     부모 지정 속성
                align-content   부모 지정 속성
                align-self      개별 속성 (우선적으로 적용됌)
        */

        .item:nth-child(1) {
            align-self: flex-start;
        }

        .item:nth-child(2) {
            align-self: center;
        }

        .item:nth-child(3) {
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <!-- 
        display: block;
            위에서 아래로 세로 배치된다.
            width: auto;
    -->
    <div id="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>

</html>
