<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내비게이션</title>
    <style>


        li {
            list-style-type: none;
            
        }

        .gnb li {
            display: inline;
            
            

        }
         .gnb li a {
            display: inline-block;
            text-decoration: none;
            text-align: center;
            background: brown;
            color: #fff;
            width: 100px;
            height: 35px;
            line-height: 35px;
         }

         .gnb li a:hover {
            text-decoration: underline;
            background: #000;
         }
    </style>
</head>
<body>
    <ul class="gnb">
        <li><a href="#">Company</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Community</a></li>
    </ul>
</body>
</html>
