<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        p {
            margin: 20px;
            border: 1px solid red;
            height: 30px;
            /* text-align은 블록레벨 요소에 지정해야하며, 블록레벨요소의 자식이 인라인 또는 텍스트일 경우 적용된다. (주의: 자손이 블록레벨요소이면 적용이 안된다.) */
            text-align: center;
        }

        span {
            /* span은 인라인요소라서 w,h가 적용되지 않음 */
            display: inline-block;
            width: 50px;
            height: 20px;
            background: yellow;
        }
    </style>
</head>
<body>
    <h1>가로 맞춤</h1>
    <p>글자</p>
    <p><span></span></p>

</body>
</html>
