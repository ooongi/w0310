<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            선택자 {선언부}
            선택자 {선언; 선언; 선언; ...}
            선택자 {속성: 속성값; 속성: 속성값; ...}

            h1 {color: red; background: yellow}

            h1 {
                background: yellow;
                color; red;
                background: blue;
            }
            
            속성의 순서는
            -서로 다른 속성 간에는 순서가 없다.
            -같은 속성의 경우 아래에 기록한 속성이 적용된다.

        */

        body {
            margin: 0;
        }
        p {
            width: 50%;
            color: red;
            background: blue;
        }
    </style>
</head>

<body>
    <h1>CSS의 기본 형식</h1>
    <p>블록레벨요소의 가록 크기는 부모 가로 크기의 100%이다.</p>
    <p>%는 상대적 단위(기준이 필요)이다.</p>
</body>

</html>
