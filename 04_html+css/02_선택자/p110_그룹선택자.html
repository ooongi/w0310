<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /*
            선택자1, 선택자2...
            선언부가 같을 경우 묶어 사용
        */


        h1 {
            border: 5px solid lightblue;
        }

        p {
            border: 5px solid lightblue;
        }

        h1, p {
            border: 5px solid lightblue;
        }
    </style>
</head>

<body>
    <h1>선택자</h1>
    <h2>요소(타입, 태그)선택자</h2>
    <p class="btxt">Lorem ipsum dolor sit amet.</p>
    <p class="ctxt">Lorem ipsum dolor sit amet.</p>    
    <p class="ctxt atxt">Lorem ipsum dolor sit amet.</p>
</body>

</html>
