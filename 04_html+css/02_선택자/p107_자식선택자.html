<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

        /* div 중에서 class 이름이 abox의 자손의 자손인 p */
        /* div.abox p {
            color: black;
        } */
        /* 클래스 이름이 abox인 자손 p */
        .abox > p {
            color: red;
        }
    </style>
</head>
<body>
    <div class="abox">
        <p>p는 div의 첫 번째 자식이다.</p>
        <p>p는 div의 두 번째 자식이다.</p>
        <ul>
            <li><p>.abox의 하위(자식x), div의 손자이다.</p></li>
            <li><p>.abox의 하위(자식x), div의 손자이다.</p></li>
        </ul>
        <p>.abox의 하위(자식o)</p>
    </div>
</body>
</html>
