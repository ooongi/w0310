<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /*
            그룹 선택자 > ~
            선택자~선택자
        */

        /* h1 주변 p를 모두 선택 */
        h1 ~ p {
            color: red;
        }
    </style>
</head>
<body>
    <div class="abox">
        <h1>h1은 div의 첫 번째 자식이다.</h1>
        <p>p는 h1의 첫 번째 동생이다.</p>
        <p>p는 h1의 두 번째 동생이다.</p>
        <ul><!-- h1의 세 번째 동생 -->
            <li><p>p는 첫 번째 li의 자식, div의 손자이다.</p></li>
            <li><p>p는 두 번째 li의 자식, div의 손자이다.</p></li>
        </ul>
        <p>p는 h1의 세 번째 동생이다.</p>

    </div>
    <p>p는 body의 자식이다.</p>
</body>
</html>
