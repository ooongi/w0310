<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /*
            가상 클래스 - 사용자 인터랙션
            :link > 아직 방문하지 않은 링크에 적용
            :visited > 사용자가 방문한 링크에 적용
            :hover > 마우스 커서를 요소 위에 올렸을 때
            :active > 요소가 활성화되었을 때(클릭 중인 상태)
            :focus > 요소에 포커스가 있을 때(예: input 박스에 클릭한 상태)

            가상 클래스 - 위치 기반 > 형제 관계
            :first-child
            :last-child
            :nth-child(n)
            :nth-last-child
            :only-child

            가상클래스
            :first-of-type
            :last-of-type 
            :nth-of-type(n)
            :nth-last-of-type
            :only-of-type

            가상 요소 선택자( 원칙:: : 가능 )
            ::first-letter > 요소의 첫 글자
            ::first-line > 요소의 첫 줄
            ::before > 요소 안 맨 앞에 배치될 요소
            ::after > 요소 안 맨 뒤에 배치될 요소
        */



        a:link {
            color: lightcoral;
        }

        a:visited {
            color: rgb(43, 226, 73);
        }

        a:hover {
            color: lightgray;
        }

        a:active {
            color: orange;
        }


        p:link {
            color: lightcoral;
        }

        p:visited {
            color: rgb(43, 226, 73);
        }

        /* link, visited -> a태그에만 적용 */

        p:hover {
            color: lightgray;
            cursor: pointer;
        }

        p:active {
            color: orange;
        }


        /*
            tab키로 이동 시 포커스를 받는 요소
            a, input, textarea, select, button 등

            논리적으로 마크업한 이동 순서에 영향을 줄 수 있기 때문에 주의해서 사용한다.
            tabindex
            1: 가장 먼저 포커스를 받는다
            0: 포커스를 갖지 않는 요소에 포커스를 적용
            -1: 포커스를 갖는 요소에 포커스를 적용하지 않음
        */
        input:focus {
            outline: 3px solid red;
            color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="https://www.kakao.com">카카오</a></li>
        <li><a href="https://www.google.com">구글</a></li>
        <li><a href="http://www.apple.com">애플</a></li>
        <li><a href="#">고객</a></li>
        <li><a href="#">커뮤니티</a></li>
    </ul>
    <p>:hover, :active는 다른 요소에도 적용된다.</p>

    <input type="text">
    <input type="text">
</body>

</html>
