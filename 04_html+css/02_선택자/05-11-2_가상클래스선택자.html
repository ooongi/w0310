<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>


        /*
        
            ~child > 타입을 구별하지 않음
            :nth-child(n)
            :nth-last-child(n)
            :first-child
            :last-child
            :only-child

            ~of-type > 타입을 구별하여 선택
            :nth-of-type(n)
            :nth-last-of-type(n)
            :first-of-type
            :last-of-type
            :only-of-type

        */
        /* 공백은 자식과 손자 모두 포함 */
        /* >은 자식만 */
        div>p:first-child {color: red;}
        div>p:nth-of-type(1) {background-color: yellow;}
        
        p:first-of-type {border: 2px solid red;}
        p:last-of-type {border: 2px dotted blue;}
        /*
            n은 숫자, 수열(2n, 2n+1, 3n+2 ...) odd 홀수 even 짝수
        */
        p:nth-of-type(3) {border: 2px dashed green;}

        /* 2n > 2xn, n=1,2,3... */
        .box1 p:nth-of-type(2n+1) {background-color:  lightgreen;}
        .box2 p:nth-of-type(2n) {background-color:  lightgreen;}
    </style>
</head>

<body>
    <h1>가상 클래스 선택자</h1>
    <h2>~child</h2>
    <div class="box1">
        <h3>닝닝닝닝닝</h3>
        <p>div의 첫 번째 자식p</p>
        <p>div의 두 번째 자식p</p>
        <p>div의 세 번째 자식p</p>
        <p>div의 네 번째 자식p</p>
        <p>div의 다섯 번째 자식p</p>
        <p>div의 여섯 번째 자식p</p>
        <p>div의 일곱 번째 자식p</p>
        <p>div의 여덟 번째 자식p</p>
    </div>
    <h1>가상 클래스 선택자</h1>
    <h2>~of type</h2>
    <div class="box2">
        <p>div의 첫 번째 자식p</p>
        <p>div의 두 번째 자식p</p>
        <p>div의 세 번째 자식p</p>
        <p>div의 네 번째 자식p</p>
        <p>div의 다섯 번째 자식p</p>
        <p>div의 여섯 번째 자식p</p>
        <p>div의 일곱 번째 자식p</p>
        <p>div의 여덟 번째 자식p</p>
    </div>
</body>

</html>
