<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        /*
        속성 선택자

        [] : 속성의 존재 여부
        [속성="값"] : 속성과 값이 일치하는 속성
        [속성^="값"] : 속성이 값으로 시작하는 속성
        [속성$="값"] : 속성이 값으로 끝나는 속성
        [속성*="값"] : 속성이 값이 포함된 속성
        [속성|="값"] : 속성이 값으로 시작하고 그 뒤에 -가 오는 속성
        [속성~="값"] : 속성이 값으로 포함된 속성

        */
        [title] {color: blue;}
        p[title="icox"] {color: red;}
        /* p[class="icox"] {color: red;} 도 가능 */

        /* 값으로 시작하는 */
        p[title^="icox"] {color: green;}
        p[title$="icox"] {color: orange;}
        /* 앖으로 포함하는 */
        p[title*="icox"] {color: purple;}

        /* 값으로 시작하는 */
        /* p[title|="icox"] {color: pink;} */
        /* 값으로 포함하는 */
        p[title~="icox"] {color: yellow;}
    </style>
</head>
<body>
    <h3 title="logo" title="logo">서울특별시</h3>
    <h3>경기도</h3>
    <p title="icox" title="logo">icox</p>
    <p title="icoxpage">icoxpage</p>
    <p title="screenicox">screenicox</p>
    <p title="I icox U">I icox U</p>
    <p title="icox-1">icox-1</p>

    
</body>
</html>
