<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /*
            선택자1 ~ 선택자2
            형 ~ 모든 동생
        */

        /* h1 주변 p를 모두 선택 */
        h1 ~ p {
            color: red;
        }

        h1 ~ ul {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="abox">
        <h1>h1의 동생은 p 2개와 div</h1>
        <p>p는 h1의 첫 번째 동생이다.</p>
        <div>나는 div이다.</div>
        <p>p는 h1의 세 번째 동생이다.</p>
        <ul>
            <li>
                <p>Lorem ipsum dolor sit.</p>
            </li>
            <li>
                <p>Lorem, ipsum dolor.</p>
            </li>
        </ul>
    </div>
    <p>p는 body의 자식이다.</p>
</body>
</html>
