<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* :first-child와 같다 */
        p:nth-child(1) {
            color: magenta;
        }

        p {
            background: lightgray;
        }

        /* p:nth-last-child, p:last-child */
        p:nth-last-child(1) {
            background: palegoldenrod;
        }

        /* nth-child(3) */
        p:nth-last-child(2) {
            color: red;
        }

        /*
        
            ~child
            :nth-child(n)
            :nth-last-child(n)
            :first-child
            :last-child
            :only-child

            ~of-type
            :nth-of-type(n)
            :nth-last-of-type(n)
            :first-of-type
            :last-of-type
            :only-of-type

        */
    </style>
</head>

<body>
    <div class="box">
        <p>div의 첫 번째 자식p</p>
        <p>div의 두 번째 자식p</p>
        <p>div의 세 번째 자식p</p>
        <p>div의 네 번째 자식p</p>
    </div>
</body>

</html>
