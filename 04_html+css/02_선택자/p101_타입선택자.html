<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type 선택자</title>
    <style>
        /*
            선택자의 종류
            기본(simple) 선택자
            결합자 (combinator) 선택자
            의사클래스(슈도, 유사, Pseudo-class) 선택자
            의사요소(슈도, 유사, Psuedo-elements) 선택자
            속성(Attribute) 선택자
        */

        /*
            타입 선택자
            element(type, tag) 선택자 - 태그 이름을 선택자로 사용

        */

        /* 본문(body)의 p태그를 선택하여 글자색을 파랑으로 지정한다. */
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>선택자</h1>
    <h2>요소(타입, 태그)선택자</h2>
    <p>요소 선택자란 HTML 태그명을 선택자로 사용한다.</p>
</body>
</html>
