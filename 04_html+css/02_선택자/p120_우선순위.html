<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자의 우선순위</title>
    <style>
        /*
            선택자(키워드,지정방식)의 우선순위
            1. !important -> 키워드 >> 가능한 사용하지 않는다.
            2. 인라인 -> 지정 방식 >> 가능한 사용하지 않는다.
            3. id
            4. class, 가상 class, 속성(거의 안씀)
            5. 요소(태그), 가상 요소
        */


        /* id 선택자가 태그 선택자보다 우선순위가 높다 */
        #ctxt {
            color: red;
        }
        p {
            color: pink;
        }
        p {
            color: blue;
        }
        p.atxt {
            color: blue !important;
        }
    </style>
</head>
<body>
    <!-- 인라인 스타일(body)이 내부 스타일(head 내 style)보다 우선한다. -->
    <!-- HTML의 속성 간 순서가 없다. -->
    <p id="ctxt" class="atxt btxt" style="color: green;">
        선택자의 우선순위
    </p>
    <p id="ctxt">선택자의 우선순위2</p>
</body>
</html>
