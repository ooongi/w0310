<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소 선택자</title>
    <style>
        p:first-letter {
            font-size: 150%;
        }
        p:before {
            content: "★";
        }
        .box:after {
            content: "항목을 선택해주세요.";
            color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>div의 첫 번째 자식p</p>
        <p>div의 두 번째 자식p</p>
        <p>div의 세 번째 자식p</p>
        <p>div의 네 번째 자식p</p>
    </div>
</body>
</html>
