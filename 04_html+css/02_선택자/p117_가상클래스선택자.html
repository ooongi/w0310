<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스선택자</title>
    <style>
        /*
        
            ~child
            :nth-child(n)
            :nth-last-child(n)
            :first-child
            :last-child
            :only-child

            ~of-type
            :nth-of-type(n)
            :nth-last-of-type(n)
            :first-of-type
            :last-of-type
            :only-of-type

        */

        p {
            background: lightgray;
        }

        
    </style>
</head>

<body>
    <div class="box">
        <p>div의 첫 번째 자식p</p>
        <p>div의 두 번째 자식p</p>
        <p>div의 세 번째 자식p</p>
        <p>div의 네 번째 자식p</p>
    </div>
</body>

</html>
