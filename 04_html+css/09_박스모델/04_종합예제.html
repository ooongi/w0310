<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>똑똑한 FOOTER</title>
    <style>
        /* h1은 font-size: 2em; 그러므로 현재는 32px */

        
        /*
        a태그의 기본값
        a {text-decoration: underline;}
        a:link {color: #0000ee;}
        a:visited {color:#551a8b;}
        a:active {color:red;}
        a:hover {color: blue; color: magenta;}
        */


        html {
            scroll-behavior: smooth;
        }

        body,h1,p,ul {
            margin: 0;
            padding: 0;
        }

        ul {
            padding: 0;
            list-style-type: none;

        }


        a {
            text-decoration: none;
            color: #444;
        }

        header {
            /* 고정 헤더 */
            position: fixed; width: 100%;
            top: 0; left: 0;
            display: flex;
            height: 40px;
            line-height: 40px;
            background: cornflowerblue;
        }

        #container {
            width: 600px;
            margin: 0 auto;
            min-height: calc(100vh - 80px);
        }
        section {
            height: 800px;
        }
        #s1 {background: #812f74;}
        #s2 {background: #197219;}
        #s3 {background: #274179;}
        #s4 {background: #d86884;}

        /*
            vh - viewport height
            vw - viewport width
            vmin - viewport minimun
            vmax - viewport maximun

        */

        .lnb li {
            display: inline;
        }

        .lnb li a {
            display: inline-block;
            padding: 0 20px;
        }

        .content_area {
            background: dodgerblue;
        }

        footer {
            height: 40px;
            line-height: 40px;
            text-align: center;
            background: lightgray;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <!-- 로고를 클릭하면 현재 페이지(#)의 가장 위로 이동 -->
            <h1><a href="#s1">로고</a></h1>
            <ul class="lnb">
                <!-- 회사소개를 클릭하면 현재페이지(#)의 id="s2"인 위치로 이동 -->
                <li><a href="#s2">회사소개</a></li>
                <li><a href="#s3">메뉴소개</a></li>
                <li><a href="#s4">이벤트</a></li>
            </ul>
        </header>
        <div id="container">
                <section id="s1">
                    <h2>캐로셀 & 풀스크린비디오</h2>
                </section>
                <section id="s2">
                    <h2>회사소개</h2>

                </section>
                <section id="s3">
                    <h2>메뉴소개</h2>

                </section>
                <section id="s4">
                    <h2>이벤트</h2>
                </section>
            <!-- 
            <div class="content_area">
                <p>1내용<br> 2smart footer...<br> 3smart footer...<br> 4smart footer...<br> 5smart footer...<br> 6smart footer...<br> 7smart footer...<br> 8smart footer...<br> 9smart footer...<br> last...</p>
            </div> -->
        </div>
        <footer>
            <p>copyright</p>
            <a href="#top">위로가기</a>
        </footer>
    </div>
</body>
</html>
