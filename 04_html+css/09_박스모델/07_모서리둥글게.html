<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모서리둥글게</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: green;
            /* 가로 또는 세로크기의 1/2 이상 지정하면 동그라미가 됌 */
            /* 1/2 이하의 크기면 둥근사각형 */
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div>box</div>
</body>
</html>
