<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        div {
            /* border: 10px solid #aaa; */
            /* outline은 상하좌우 개념이 없다 */
            /* 속기속성 */
            outline: 5px solid red;
            
            /* 개별속성 */
            outline-width: 10px;
            outline-style: solid;
            outline-color: red;
            /* border와 outline간의 사이 간격 */
            outline-offset: 12px;
            margin: 30px;
        }
    </style>
</head>
<body>
    <div>It's possible not only wtarting good but also keeping it firm! 좋은 시작을 하는 것 뿐만 아니라 그것을 굳건히 유지하는 것도 가능합니다.</div>
</body>
</html>
