<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        /*
        position: 요소의 위치 지정
        값:
        
        요소의 위치를 지정하는 방법이 다르다
        static: 기본값
        relative: 자기 자신 기준

        absolute: 부모(조상 포함) 기준
        fixed: 창(화면, 뷰포트) 기준

        absolute와 fixed는 width가 요소 크기로 지정된다.

        absolute도 부모(조상) 중에 position 값이 static이 아닌 요소가 없으면 fixed와 같이 창(뷰포트) 기준이다
        보통 부모 요소에 relative를 많이 쓴다

        단위: px(없음), %(부모), em(부모), rem(html)

        relative, absolute, fixed
        >left, top, right, bottom, z-index 5가지 속성을 지정할 수 있다

        static, relative의 차이는 left, top, right, bottom, z-index 5가지 속성 적용의 차이
        static은 적용되지 않고, relative는 적용된다.


        top
        left
        right
        bottom
        z-index

    
        */

        body {
            margin: 0;
            height: 2000px;
        }

        .parent {
            height: 200px;
            background: yellow;
        }

        .child {
            position: fixed;
            width: 100%;
            left: 0;
            top: 0;
            height: 80px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">박스</div>
    </div>
</body>
</html>
