<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상단고정헤더</title>
    <style>
        /* fixed는 상단 고정 내비 제작 시 사용된다. */

        body {
            margin: 0;
        }

        header {
            /* 상단헤더고정 */
            position: fixed;
            width: 100%;
            left: 0;
            top: 0;
            height: 80px;
            background: darkgreen;
        }

        section {
            height: 1080px;
            background: #999;
        }
    </style>
</head>
<body>
    <header>

        
    </header>
    <section>1</section>
    <section>2</section>
    <section>3</section>
    <section>4</section>
    <footer>푸터</footer>
</body>
</html>
