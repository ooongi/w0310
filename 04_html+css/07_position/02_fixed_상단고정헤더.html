<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상단고정헤더</title>
    <style>
        /* fixed는 상단 고정 내비 제작 시 사용된다. */

        body {
            margin: 0;
        }

        header {
            /* 상단헤더고정 */
            position: fixed;
            width: 100%;
            left: 0;
            top: 0;
            height: 80px;
            background: darkgreen;
        }

        ul {
            justify-content: center;
            justify-content: space-evenly;
            padding: 0;
            display: flex;
            list-style: none;
            
        }
        
        .gnb li {
            margin: 10px;
        }
        
        .gnb a {
            color: #fff;
            text-decoration: none;
            text-align: center;
        }

        .gnb a:hover {
            border-bottom: 3px solid #fff;

        }

        section {
            height: 1080px;
        }

        section:nth-of-type(2n) {
            background: lightblue;
        }

        footer {
            height: 100px;
            background: #777;
        }
    </style>
</head>
<body>
    <header>
        <ul class="gnb">
            <li><a href="#">차량</a></li>
            <li><a href="#">서비스</a></li>
            <li><a href="#">고객지원</a></li>
            <li><a href="#">멤버쉽</a></li>
        </ul>
        
    </header>
    <section>1</section>
    <section>2</section>
    <section>3</section>
    <section>4</section>
    <footer>푸터</footer>
</body>
</html>
