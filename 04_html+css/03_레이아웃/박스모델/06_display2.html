<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /*
            display: flex;
            display: block,inline,inline-block,none;
            display: 화면에 표시되는 방식
            -block
            -inline
            -inline-block
            -none : 없음
        */

        div, span {
            border: 1px solid #000;
        }

        .div1 {
            display: block;
            width: 200px;
        }
        .div2 {
            display: inline;
            /* width: 200px; 적용x */
        }
        .div3 {
            display: inline-block;
            width: 200px;
        }
        .div4 {
            display: none;
        }

        .span1 {
            display: block;
            width: 200px;
        }
        .span2 {
            display: inline;
        }
        .span3 {
            display: inline-block;
        }
        .span4 {
            display: none;
        }
    </style>
</head>
<body>
    <!--
        1. block
        - 줄바꿈 O
        - div ...
        - width는 부모 width 크기의 100%
        - height는 콘텐츠 크기
        - width height를 지정할 수 있음
        - margin은 상하좌우 모두 적용
        2. inline
        - 줄바꿈 X
        - span ...
        - width, height은 콘텐츠 크기
        - width height를 지정할 수 없음
        - margin은 좌우만 적용
        3. inline-block
        - 인라인이면서 블록 속성을 가진다.
        - 줄바꿈 X
        - width, height은 콘텐츠 크기
        - width height를 지정할 수 있음
        - margin은 상하좌우 모두 적용
        4. none: 없음

    -->
    <!-- div = display:block -->
    <div class="div1">div박스1</div>
    <div class="div2">div박스2</div>
    <div class="div3">div박스3</div>
    <div class="div4">div박스4</div>
    <!-- span = display:inline -->
    <span class="span1">span박스1</span>
    <span class="span2">span박스2</span>
    <span class="span3">span박스3</span>
    <span class="span4">span박스4</span>
</body>
</html>
