<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /*
            display: flex;
            display: block,inline,inline-block,none;
            display: 화면에 표시되는 방식
            -block
            -inline
            -inline-block
            -none : 없음
        */
        body {
            margin: 0;
        }
        div {
            /* width, height 기본값 100% */
            width: 200px;
            height: 30px; /* 콘텐츠 크기 */
            border: 1px solid #000;
            padding: 10px;
            /* d위아래 여백의 경우 겹치면 큰 쪽으로 지정된다. */
            margin: 20px;
            background: lightpink;
        }
        span {
            display: inline-block;
            /* width: 200px; */
            /* height: 30px; */
            border: 1px solid #000;
            /* 요소가 겹칠 수 있다. */
            padding: 10px;
            margin: 20px;
            background: lightgreen;
        }
    </style>
</head>
<body>
    <!--
        1. block
        - 줄바꿈 O
        - div ...
        - width는 부모 width 크기의 100%
        - height는 콘텐츠 크기
        - width height를 지정할 수 있음
        - margin은 상하좌우 모두 적용
        2. inline
        - 줄바꿈 X
        - span ...
        - width, height은 콘텐츠 크기
        - width height를 지정할 수 없음
        - margin은 좌우만 적용
        3. inline-block
        - 인라인이면서 블록 속성을 가진다.
        - 줄바꿈 X
        - width, height은 콘텐츠 크기
        - width height를 지정할 수 있음
        - margin은 상하좌우 모두 적용
        4. none: 없음

    -->
    <!-- div = display:block -->
    <div>div박스</div>
    <div>div박스</div>
    <!-- span = display:inline -->
    <span>span박스</span>
    <span>span박스</span>
</body>
</html>
