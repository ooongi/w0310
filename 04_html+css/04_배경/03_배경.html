<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경</title>
    <style>
        /*
            개별속성
                background-color: 색;
                background-image: url(경로/이미지);
                    background-repeat
                        값: repeat(반복)
                            no-repeat(반복 안함)
                            repeat-x(가로 반복)
                            repeat-y(세로 반복)
                            space
                            round
                    
                    background-position
                        값: left(기본값, 0), right(100%), center(50%)
                            top(기본값, 0), bottom(100%), center(50%)
                            숫자(단위: px, %, em, rem)
                    
                    background-attachment: 고정 여부;
                        값: scroll(기본값)
                            fixed(패럴렉스 스크롤 사용 시)
                    background-size: 가로 세로;
                        값: auto(기본값), contain, cover
                            숫자(단위: px, %, em, rem)
                
                background-clip: 배경 색의 시작점
                    값: border-box(기본값)
                        padding-box
                        content-box
                background-origin: 배경 이미지의 시작점;
                    값: border-box
                        padding-box(기본값)
                        content-box

            속기속성
                background: color|image [repeat] [position]/[size] [attachment] [origin] [clip];
        */

        body {
            height: 100vh;
            background: url(10001.png) repeat-x 100% 0;
        }

        div {
            width: 800px;
            height: 500px;
            background-color: yellow;
            /* 다중 배경이미지일 경우 앞에 기록한 것이 제일 먼저 보임 color가 있어도 보이지않음 */
            background-image: url(figma.png), url(don-kaveen-F0CTHqaZth0-unsplash.jpg);
            background-repeat: no-repeat;
            background-position: center 100%;
            background-size: auto, contain; /* 각 이미지 속성효과를 ,를 찍어서 구분 */
            background-clip: padding-box;
            background-origin: border-box;
            padding: 20px;
            border: 10px solid rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div>
        <img src="figma.png" alt="이미지">
    </div>
</body>
</html>
