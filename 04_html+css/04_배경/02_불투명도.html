<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불투명도</title>
    <style>
        p:nth-of-type(1) {
            color: rgb(39, 38, 38);
            background: red;
            opacity: .5; /* 0.5에서 0은 생략가능 */
        }
        p:nth-of-type(2) {
            color: rgb(39, 38, 38);
            background: rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>불투명도</h1>
    <p>글자색, 배경색, 테두리색 등 모든색에 한번에 불투명도를 적용하려면 opacity 속성을 사용한다.</p>
    <p>rgba(R, G, B, alpha) 여기서 alpha값은 0~1이다.</p>
</body>
</html>
