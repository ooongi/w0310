<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색지정</title>
    <style>
        body {
            background-color: transparent;
        }

        /*
            진법
                10진법(Decimal, 데시멀) 10진수 0~9
                2진법()

            색 표현
            1. 영문 키워드
            2. HEX 값 > 18진수(0~9, a~f) #3자 또는 #6자
                #3자 > 2자씩 같을 경우에만 가능
                >#RGB 또는 #RRGGBB
                #ff0000 red
                #00ff00 lime
                #008000 green
                #0000ff blue
                #ffff00 yellow
                #ff00ff magenta
                #00ffff cyan
                #000000 black ~ #ffffff white
                #333333 > #333
                #112233 > #123
                #123456 > X
            3. RGB
                rgb(R, G, B)
                R: 0~255
                G: 0~255
                B: 0~255

                red: rgb(255, 0, 0)

            4. RGBa
                alpha: 0~1 (불투명)
                rgb(R, G, B, alpha)
                rgb(255, 0, 0, 0.5)
            5. HSL
                hsl(Hue, Saturation, Lightness)
            6. HSLa
                hsl(Hue, Saturation, Lightness, alpha)
                H: 0~360
                S: 0~100%
                L: 0~100%


            https://www.w3schools.com/colors/colors_names.asp
        */

        p {
            color: orange;
            background: rgba(223, 231, 148, 0.5);
            border-style: solid;
            border-color: orange;
            outline: 5px solid lime;
            text-shadow: 1px 1px 1px red;
            box-shadow: 10px 10px 10px 1px #00ff00;
        }
    </style>
</head>
<body>
    <h1>색지정</h1>
    <p>글자 색, 배경 색, 테두리 색을 지정한다.</p>
</body>
</html>
