<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        /*
            display 속성: 화면 표시 방식
            값: block, inline, inline-block, none, ...
                table-cell
                flex
                grid

            visibility: 가시성
                값: visible
                    hidden

            opacity: 불투명도
                값: 1(기본값)
                    0~1 사이의 소수점 사용

            overflow: 넘침
                값: vauto, visible, hidden, scroll

            말줄임(...)
            width: 200px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        */

        li {
            /* 개별 속성 */
            list-style-type: none;
            /* 속기 속성 */
            list-style: none;
        }

        .gnb li {
            /*
                li 기본 블록요소 > 줄바꿈
                inline; 블록요소를 인라인요소로 바꿈 > 줄바꿈되지않음
            */
            display: inline;
        }
    </style>
</head>
<body>
    <ul class="gnb">
        <li><a href="#">Company</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Community</a></li>
    </ul>
</body>
</html>
