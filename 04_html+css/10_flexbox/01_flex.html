<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display:flex;</title>
    <style>
        .flexbox {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            height: 200px;
            background: #ccc;
        }

        .flexbox div {
            width: 200px; /* flex: 0 1 auto; */
            flex: 200px; /* flex: 1 1 200px; */
            flex: 200; /* flex: 200 1 0%; */
            background: darkcyan;
            margin: 10px;
        }

        /* 
            맞춤(정렬) 주축,교차축 정렬

            justify-content
                값: flex-start, flex-end, center
                    space-btween, space-around, space-evenly

            align-content
                값: flex-start, flex-end, center, stretch
                    space-btween, space-around, space-evenly

            align-items
                값: flex-start, flex-end, center, baseline, stretch

            align-self
                값: auto, stretch, flex-start, flex-end, center


            flex-direction: row(행); > 주축이 가로
            justify-content:  주축(가로)
            align-items:      교차축(세로)
            align-content:    교차축
            align-self:       교차축

            flex-direction: column(기본값,열); > 주축이 세로
            justify-content:  교차축(세로)
            align-items:      주축(가로)
            align-content:    주축
            align-self:       주축

            개별속성
            flex-grow
                0 늘어나지 않음
                1 늘어남
            flex-shrink
                0 줄어들지않음
                1 줄어듬
            flex-basis
                auto 가로 크기의 초기값

            속기속성 > 순서가 있다.
            flex: grow [shrink] [basis]; grow, shrink 단위 없음
            flex: [grow] [shrink] basis; 단위쓰면 basis
            flex: 1;
            flex: 1 1 0%;
            flex: 늘어남유무 [줄어듬유무] [가로크기의초기값];
            */
    </style>
</head>

<body>
    <div class="flexbox">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
