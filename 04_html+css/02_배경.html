<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_CSS</title>
    <style>
        /* 
            선택자 {속성: 값;}
            bgc
            HEX 값 16진수 (0~9, a~f) #3자(두자씩 같을 때만) 또는 #6자
        */
        /* 140개 색상명 */
        body {background-color: transparent;}
        body {background-color: red;}
        
        /* RGBa = RGB+alpha(투명도) 값 */
        body {background-color: rgb(255,0, 0);}
        /* RGB = red+green+blue 값*/
        body {background-color: rgb(255,0, 0);}
        /* HSL = hue+saturation+lightness 값 */
        body {background-color: hsl(0, 100%, 50%, 0.5);}
    </style>
</head>
<body>
    <h1>배경색</h1>
</body>
</html>
