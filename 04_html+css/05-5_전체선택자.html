<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /*
            선택자의 종류
            기본(simple) 선택자
            결합자 (combinator) 선택자
            의사클래스(슈도, 유사, Pseudo-class) 선택자
            의사요소(슈도, 유사, Psuedo-elements) 선택자
            속성(Attribute) 선택자
        */

        /*
            기본 선택자
            1. element(type, tag) 선택자 - 태그 이름을 선택자로 사용
            2. class 선택자 = .클래스이름
            3. id 선택자 = #아이디이름
            4. 그룹 선택자 = ,(콤마)
            5. 전체 선택자 = *(별표)
        */

        /*
            id와 class 이름 규칙
            1.첫 글자는 숫자 x
            2.영문의 대소문자를 구별한다
            3.특수문자는 _와 - 사용 가능
        */

        h1, p {
            border: 5px solid lightblue;
        }


        /*
            *는 전체>html포함 안의 모든 태그(head와 head안의 태그는 제외)
            html, body, h1, h2, p
        */

        /*
            선택자 * {선언부} >일반적으로 이렇게 사용
        */
        body * {
            border: 5px solid lightblue;
        }
    </style>
</head>

<body>
    <h1>선택자</h1>
    <h2>요소(타입, 태그)선택자</h2>
    <p>Lorem ipsum <b>dolor</b> sit amet.</p>
</body>

</html>
