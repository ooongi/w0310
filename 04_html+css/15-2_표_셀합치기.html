<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        /*
            border 셀 경계 정의
            border-collapse: separate;
            셀과 셀 사이: 분리;
            border-spacing = 셀 경계를 떨어뜨림
            border-collapse: separate; 일 때 사용 가능
            caption-side = 캡션의 위치
            기본값: top
        */
        table {
            width: 100%; /* w100p */
            /* border-collapse: collapse; bdcl */
            margin-bottom: 20px; /* mb20 */ /* h2제목으로 이미 여백이 있기 때문에 안써도 됌 */
            border-spacing: 20px; /* bdsp */
            caption-side: bottom; /* csb */
        }
        td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>표 - 셀합치기</h1>
    <p>열 합치기는 colspan, 행 합치기는 rowspan을 사용한다. 값은 셀을 합친 개수 만큼 숫자를 쓴다. 또한 두 속성은 &lt;th&gt;와 &lt;td&gt;에만 사용할 수 있다.</p>
    <h2>열 합치기</h2>
    <table>
        <caption>열 합치기</caption>
        <tr>
            <!-- 1열~3열을 하나의 열로 합치기 -->
            <td colspan="3">1</td><!-- 1행1열 -->
            <!-- <td>2</td>1행2열 -->
            <!-- <td>3</td>1행3열 -->
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <h2>행 합치기</h2>
    <!-- table>tr*2>td*3{$} -->
    <table>
        <caption>행 합치기</caption>
        <tr>
            <td rowspan="2">1</td><!-- 1행1열 -->
            <td>2</td><!-- 1행2열 -->
            <td>3</td><!-- 1행3열 -->
        </tr>
        <tr>
            <!-- <td>4</td>2행1열 -->
            <td>5</td><!-- 2행2열 -->
            <td>6</td><!-- 2행3열 -->
        </tr>
    </table>
</body>
</html>
